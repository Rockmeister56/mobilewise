<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat Module</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #1a1a2e;
    /* REMOVED: width: 620px; height: 550px; */
    overflow: hidden;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh; /* ADDED: Flexible height */
}

    .chat-container {
    width: 599px; /* WIDENED: from 577px to 587px (+10px) */
    height: 524px;
    background: rgba(20, 20, 35, 0.95);
    border: 2px solid #2040a8;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    position: relative;
}

.splash-screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(10, 10, 20, 0.98);
    border-radius: 15px;
    z-index: 10;
    padding: 20px; /* KEEP: padding for content safety */
    box-sizing: border-box;
}

.splash-screen img {
    width: 300px; /* REDUCED: from 300px to 280px to fit container */
    height: auto;
    margin-bottom: 20px;
    max-width: 100%; /* ADDED: Responsive max-width */
}

        .activate-mic-btn {
    /* Keep your existing styles */
    background: linear-gradient(135deg, #00D4FF, #0099CC);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 25px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    
    /* ADD THE PREMIUM GLOW EFFECT */
    box-shadow: 0 10px 30px rgba(33, 150, 243, 0.2);
}

/* PERMISSION PROMPT STYLING */
.permission-prompt {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.permission-content {
    text-align: center;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.permission-graphic {
    width: 90%;
    max-width: 500px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(33, 150, 243, 0.3);
}

.activate-mic-btn:hover {
    /* Keep your existing hover */
    transform: translateY(-2px) scale(1.02);
box-shadow: 0 15px 40px rgba(33, 150, 243, 0.4);
    
    /* ADD THE PREMIUM HOVER GLOW & MOVEMENT */
    box-shadow: 0 15px 40px rgba(33, 150, 243, 0.4);
    transform: translateY(-2px) scale(1.02);
}

        .chat-interface {
    width: 100%; /* FIXED: Use full container width */
    height: 100%; /* FIXED: Use full container height */
    display: flex;
    flex-direction: column;
    padding: 15px; /* REDUCED: from 20px to 15px for more space */
    box-sizing: border-box; /* ADDED: Include padding in width calculation */
}

        .chat-header {
    background: linear-gradient(135deg, #0066ff, #4CAF50);
    color: white;
    padding: 12px 15px; /* REDUCED: from 20px to 15px side padding */
    border-radius: 12px;
    text-align: center;
    font-weight: 600;
    margin-bottom: 15px;
    font-size: 16px;
    width: 100%; /* ADDED: Ensure full width */
    box-sizing: border-box;
}

        .quick-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 15px;
    justify-content: center;
    width: 100%; /* ADDED: Use full width */
}

        .quick-btn {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid #2196f3;
            border-radius: 20px;
            padding: 8px 12px;
            font-size: 11px;
            cursor: pointer;
            color: #64B5F6;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .quick-btn:hover {
            background: #2196f3;
            color: white;
            transform: scale(1.05);
        }

        .voice-banner {
    position: relative;
    width: 100%;
    height: 50px;
    background: linear-gradient(135deg, #000000 0%, #000000 100%);
    border-radius: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    margin-bottom: 15px;
}

        .listening-text {
            color: white;
            font-weight: 500;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        .waveform-canvas {
            position: absolute;
            top: 5px;
            left: 70px;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 20px;
        }

        .waveform-active .listening-text {
            opacity: 0;
        }

        .waveform-active .waveform-canvas {
            opacity: 1;
        }

        .chat-messages {
    flex: 1;
    overflow-y: auto;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid #444;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 15px;
    scroll-behavior: smooth;
    width: 100%; /* ADDED: Full width */
    box-sizing: border-box;
}

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .user-message {
            justify-content: flex-end;
        }

        .ai-message {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message .message-bubble {
            background: #2196f3;
            color: white;
            border-radius: 15px 15px 5px 15px;
        }

        .ai-message .message-bubble {
            background: rgba(232, 245, 232, 0.9);
            color: #333;
            border-radius: 15px 15px 15px 5px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .ai-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .voice-controls-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .speed-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            padding: 5px 10px;
        }

        .speed-btn {
            background: #4a90e2;
            border: none;
            border-radius: 15px;
            color: white;
            padding: 8px 12px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            height: 32px;
        }

        .speed-btn:hover {
            background: #357abd;
            transform: translateY(-1px);
        }

        .speed-display {
            color: white;
            font-size: 11px;
            font-weight: 500;
            min-width: 50px;
            text-align: center;
        }

        .audio-off-btn {
            background: #dc3545;
            border: none;
            border-radius: 25px;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            height: 42px;
            transition: all 0.2s;
        }

        .audio-off-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .text-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .text-input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #textInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #555;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            outline: none;
        }

        #textInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #textInput:focus {
            border-color: #2196f3;
            background: rgba(255, 255, 255, 0.15);
        }

        .send-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }

        .reinitiate-audio-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: center;
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
        }

        .reinitiate-audio-btn:hover {
            background: #388e3c;
            transform: translateY(-2px);
        }

   .splash-screen {
