    <title>Voice Chat Module</title>
   <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #1a1a2e;
    overflow: hidden;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.chat-container {
    width: 599px;
    height: 524px;
    background: rgba(20, 20, 35, 0.95);
    border: 2px solid #2040a8;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    position: relative;
}

/* ===================================================
   ðŸŽ¯ SPLASH SCREEN SYSTEM - SINGLE DEFINITION
   ================================================= */
.splash-screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(10, 10, 20, 0.98);
    border-radius: 15px;
    z-index: 1000;
    padding: 20px;
    box-sizing: border-box;
}

.splash-screen img {
    width: 300px;
    height: auto;
    margin-bottom: 20px;
    max-width: 100%;
}

.activate-mic-btn {
    background: linear-gradient(135deg, #00D4FF, #0099CC);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 25px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 10px 30px rgba(33, 150, 243, 0.2);
}

.activate-mic-btn:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 15px 40px rgba(33, 150, 243, 0.4);
}

/* ===================================================
   ðŸŽ¯ CHAT INTERFACE - SINGLE DEFINITION
   ================================================= */
.chat-interface {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    padding: 15px;
    box-sizing: border-box;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid #444;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 15px;
    scroll-behavior: smooth;
    width: 100%;
    box-sizing: border-box;
}

.chat-messages::-webkit-scrollbar {
    width: 6px;
}

.chat-messages::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
}

.chat-messages::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
}

/* ===================================================
   ðŸŽ¯ BUBBLE SYSTEM - UNIFIED DEFINITION
   ================================================= */
.message {
    margin-bottom: 15px;
    display: flex;
    align-items: flex-start;
}

.user-message {
    justify-content: flex-end;
}

.ai-message {
    justify-content: flex-start;
}

.message-bubble {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 15px;
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
}

/* ===================================================
   ðŸŽ¯ USER BUBBLE - ANIMATED LISTENING SYSTEM
   ================================================= */
.message.user-message .message-bubble {
    background: #2196f3;
    color: white;
    border-radius: 15px 15px 5px 15px;
    min-width: 200px;
    transition: all 0.3s ease;
}

/* LISTENING STATE - Transparent with animation */
.message.user-message.listening-animation .message-bubble {
    background: rgba(33, 150, 243, 0.3) !important;
    border: 2px solid #2196f3;
    animation: listeningPulse 1.5s infinite;
}

/* SPEECH COMPLETE - Solid color */
.message.user-message.speech-complete .message-bubble {
    background: #2196f3 !important;
    color: white;
    border: none;
}

/* ===================================================
   ðŸŽ¯ AI BUBBLE SYSTEM
   ================================================= */
.ai-message .message-bubble {
    background: rgba(232, 245, 232, 0.9);
    color: #333;
    border-radius: 15px 15px 15px 5px;
    display: flex;
    align-items: flex-start;
    gap: 10px;
}

.ai-avatar {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    flex-shrink: 0;
}

/* ===================================================
   ðŸŽ¯ ANIMATIONS - SINGLE DEFINITIONS
   ================================================= */
@keyframes listeningPulse {
    0% { opacity: 0.8; transform: scale(1); }
    50% { opacity: 0.4; transform: scale(1.02); }
    100% { opacity: 0.8; transform: scale(1); }
}

.listening-dots::after {
    content: '...';
    display: inline-block;
    animation: typingDots 1.5s infinite;
    margin-left: 5px;
}

@keyframes typingDots {
    0%, 20% { opacity: 0; }
    40% { opacity: 1; }
    60% { opacity: 0; }
    80%, 100% { opacity: 1; }
}

/* ===================================================
   ðŸŽ¯ SMART BUTTON & QUICK CONTROLS
   ================================================= */
#smartButton {
    background: linear-gradient(135deg, #0066ff, #2b6eff);
    color: white;
    padding: 12px 15px;
    border-radius: 12px;
    text-align: center;
    font-weight: 600;
    margin-bottom: 15px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    border: none;
    cursor: pointer;
}

.quick-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 15px;
    justify-content: center;
    width: 100%;
}

.quick-btn {

    border: 1px solid white;
    border-radius: 16px;
    color: rgb(0, 140, 255);
    font-size: 12px;
    cursor: pointer;
    transition: background 0.2s;
}

.quick-btn:hover {
    background: #0056b3;
    border-color: white;
    color: white;
}

/* ===================================================
   ðŸŽ¯ VOICE CONTROLS

.voice-controls-centered {

    justify-content: center;

    padding: 10px 20px;
    background: rgba(0, 0, 0, 0.966);
    border: 1px solid #000000;
    border-radius: 4px;
    margin: 0px auto;
    max-width: 635px;
    backdrop-filter: blur(5px);
    box-shadow: 0 0 15px rgba(74, 144, 226, 0.3);
}

.voice-label {
    color: #0e5ff5;
    font-family: 'Arial', sans-serif;
    font-size: 12px;
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: 0 0 8px rgba(74, 144, 226, 0.6);
    white-space: nowrap;
    min-width: 60px;
    margin-right: 0px;
}

.stop-audio-centered {
    background: linear-gradient(135deg, #ff4444, #cc0000);

    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    font-family: 'Arial', sans-serif;
    font-size: 12px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    white-space: nowrap;
    min-width: 90px;

.stop-audio-centered:hover {
    background: linear-gradient(135deg, #ff6666, #ee0000);
    transform: translateY(-1px);
    box-shadow: 0 5px 12px rgba(0,0,0,0.5);
}
</style>
