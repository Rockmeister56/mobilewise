<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Wise AI + NCI Demo</title>
    <style>
        /* ===== MINIMAL BASE STYLES ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #000; color: white; height: 100vh; overflow: hidden; 
        }

        /* ===== AUDIO OVERLAY ===== */
        #audioActivation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98); z-index: 20000;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            text-align: center; padding: 20px; opacity: 1;
            transition: opacity 0.3s ease;
        }
        .audio-title {
            font-size: 2.5rem; font-weight: bold; margin-bottom: 20px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .audio-subtitle { font-size: 1.2rem; margin-bottom: 40px; opacity: 0.8; max-width: 600px; line-height: 1.5; }
        .audio-buttons { display: flex; gap: 20px; margin-top: 20px; }
        .audio-btn {
            padding: 18px 40px; font-size: 1.2rem; font-weight: bold; border: none; border-radius: 50px;
            cursor: pointer; transition: all 0.3s ease; min-width: 200px;
        }
        .audio-primary {
            background: linear-gradient(135deg, #4CAF50, #2E7D32); color: white;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }
        .audio-secondary {
            background: rgba(255, 255, 255, 0.1); color: white;
            border: 2px solid rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);
        }
        .audio-btn:hover { transform: translateY(-5px); }
        .audio-primary:hover { box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4); }
        .audio-secondary:hover { background: rgba(255, 255, 255, 0.15); }
        .audio-icon { font-size: 4rem; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* ===== SIMPLE SCENE SYSTEM ===== */
        #videoIntro {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10000; background: #000; opacity: 1;
        }
        .scene {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.8s ease !important;
        }
        .scene.active {
            opacity: 1 !important; pointer-events: all !important;
        }
        .scene img { width: 100%; height: 100%; object-fit: contain; }
        #introVideo { width: 100%; height: 100%; object-fit: contain; }

        /* ===== FADE OVERLAY ===== */
        .fade-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999; opacity: 0;
            pointer-events: none; transition: opacity 0.8s ease;
        }

        /* ===== NCI DEMO ===== */
        #nciDemo {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; display: none;
            background: url('https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1763890085630_attachment.jpg') no-repeat center center;
            background-size: cover;
        }
        #nciDemo.visible { opacity: 1; display: block; }

        /* ===== LOADER ===== */
        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 10001;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 60px; height: 60px; border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ===== NCI BUTTON STYLES ===== */
        .ai-button-container {
            position: fixed; bottom: -50px; left: 0; width: 100%;
            display: flex; justify-content: center; z-index: 1000;
            transform: translateY(100%); padding-bottom: 50px;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .ai-button-wrapper {
            background: transparent; border: none; width: 85vw; max-width: 430px;
            height: auto; position: relative; display: block;
        }
        .ai-button-overlay {
            width: 100%; height: auto; border-radius: 15px;
            box-shadow: 0 8px 35px rgba(0,0,0,0.4); position: relative;
            z-index: 2; pointer-events: none; transform: scale(1.15);
        }
        .ai-video {
            width: 100%; height: auto; border-radius: 15px; position: relative;
            z-index: 1; top: 215px; transform: scale(0.90);
        }
        .ai-text-container {
    position: absolute;
    bottom: 140px;  /* ‚Üê CHANGE THIS LINE */
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 3;
    padding: 0 20px;
}
        .ai-text {
            background: rgba(0, 0, 0, 0.85); color: white; padding: 10px 14px;
            border-radius: 10px; font-size: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            min-height: 60px; display: flex; align-items: center;
            justify-content: center; line-height: 1.3;
        }
        .ai-action-buttons {
            position: absolute; bottom: 3px; left: 0; width: 100%;
            display: flex; flex-direction: column; gap: 3px;
            padding: 0 20px; z-index: 3;
        }
        .ai-action-btn {
            padding: 10px 14px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; text-align: center; height: 40px;
        }
        .ai-primary-btn {
            background: linear-gradient(135deg, #002fff 0%, #060a1c 100%); color: white;
        }
        .ai-secondary-btn {
            background: rgb(89, 0, 255); color: #ffffff; border: 2px solid #000000;
        }
        .typing-cursor {
            display: inline-block; width: 2px; height: 1em; background: #333;
            margin-left: 2px; animation: blink 1s infinite;
        }
        @keyframes blink { 0%,50% { opacity: 1; } 51%,100% { opacity: 0; } }

        /* ===== MOBILE ===== */
        @media (max-aspect-ratio: 9/16) {
            .scene img, #introVideo { object-fit: cover; }
            .audio-title { font-size: 2rem; }
            .audio-subtitle { font-size: 1rem; }
            .audio-buttons { flex-direction: column; gap: 15px; }
            .audio-btn { min-width: 180px; padding: 16px 30px; }
        }
.ai-video {
    width: 100%; 
    height: auto; 
    border-radius: 15px; 
    position: relative;
    z-index: 1; 
    top: 325px;  /* ‚Üê CHANGE THIS LINE */
    transform: scale(0.90);
}
    </style>
</head>
<body>

    <!-- ===== LOADER ===== -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Loading AI Experience...</p>
    </div>

    <!-- ===== AUDIO OVERLAY ===== -->
    <div id="audioActivation">
        <div class="audio-icon">üéµ</div>
        <h1 class="audio-title">Enhanced Audio Experience</h1>
        <p class="audio-subtitle">
            For the full impact, enable audio to hear our AI introduction soundtrack.<br>
            This will make the demo more immersive and engaging.
        </p>
        <div class="audio-buttons">
            <button class="audio-btn audio-primary" id="enableAudioBtn">
                üîä Continue with Audio
            </button>
            <button class="audio-btn audio-secondary" id="skipAudioBtn">
                üîá Skip Audio
            </button>
        </div>
        <p style="margin-top: 40px; font-size: 0.9rem; opacity: 0.6;">
            Audio is required for the full AI voice experience
        </p>
    </div>

    <!-- ===== VIDEO INTRO ===== -->
    <div id="videoIntro">
        <div id="scene1" class="scene">
            <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1765090138536_scene.jpg" 
                 alt="Want 3x the Sales Leads by Supercharging your Website with AI?">
        </div>
        <div id="scene2" class="scene">
            <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1765090156488_scene2.jpg" 
                 alt="CLICK HERE FOR A TEST DRIVE - Super Charged AI"
                 id="clickToPlay">
        </div>
        <div id="scene3" class="scene">
            <div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;">
                <video id="introVideo" playsinline>
                    <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/video-avatars/video_avatar_1765610083059.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <!-- ===== FADE OVERLAY ===== -->
    <div class="fade-overlay" id="fadeOverlay"></div>

    <!-- ===== NCI DEMO ===== -->
    <div id="nciDemo">
        <div class="ai-button-container" id="aiButton">
            <div class="ai-button-wrapper">
                <video class="ai-video" autoplay muted playsinline id="avatarVideo">
                    <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/video-avatars/video_avatar_1764286430873.mp4" type="video/mp4">
                </video>
                <div class="ai-text-container">
                    <div class="ai-text" id="aiMessage"></div>
                </div>
                <div class="ai-action-buttons">
                    <button class="ai-action-btn ai-primary-btn" id="getAssistanceBtn">
                        Get AI Assistance ‚ñ∂
                    </button>
                    <button class="ai-action-btn ai-secondary-btn" id="justBrowsingBtn">
                        Just Browsing üëâ
                    </button>
                </div>
                <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1764359060407_player3.png" 
                     class="ai-button-overlay" alt="AI Voice Assistant">
            </div>
        </div>
    </div>

    <!-- ===== AUDIO ===== -->
    <audio id="introAudio" preload="auto">
        <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/audio-intros/ai_intro_1765219300487.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ===== SIMPLE ELEMENTS =====
        const loader = document.getElementById('loader');
        const audioActivation = document.getElementById('audioActivation');
        const enableAudioBtn = document.getElementById('enableAudioBtn');
        const skipAudioBtn = document.getElementById('skipAudioBtn');
        const introAudio = document.getElementById('introAudio');
        const fadeOverlay = document.getElementById('fadeOverlay');
        const scene1 = document.getElementById('scene1');
        const scene2 = document.getElementById('scene2');
        const scene3 = document.getElementById('scene3');
        const clickToPlay = document.getElementById('clickToPlay');
        const introVideo = document.getElementById('introVideo');
        const nciDemo = document.getElementById('nciDemo');
        const videoIntro = document.getElementById('videoIntro');
        const aiButton = document.getElementById('aiButton');
        const avatarVideo = document.getElementById('avatarVideo');
        const aiMessage = document.getElementById('aiMessage');
        const getAssistanceBtn = document.getElementById('getAssistanceBtn');
        const justBrowsingBtn = document.getElementById('justBrowsingBtn');

        // ===== SIMPLE STATE =====
        let audioEnabled = false;
        let sceneTimer = null;
        let isTransitioning = false;

        // ===== INIT =====
        window.addEventListener('load', () => {
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    audioActivation.style.opacity = '1';
                }, 500);
            }, 1500);
        });

        // ===== BULLETPROOF SCENE SYSTEM =====
        function showScene(sceneNumber) {
            console.log(`üîÑ Showing Scene ${sceneNumber}`);
            
            // Hide all scenes
            [scene1, scene2, scene3].forEach(scene => {
                scene.classList.remove('active');
                scene.style.opacity = '0';
            });
            
            // Show target scene
            const targetScene = [scene1, scene2, scene3][sceneNumber - 1];
            if (targetScene) {
                targetScene.style.opacity = '1';
                setTimeout(() => targetScene.classList.add('active'), 10);
            }
        }

        // ===== AUDIO BUTTONS =====
        enableAudioBtn.addEventListener('click', startWithAudio);
        skipAudioBtn.addEventListener('click', startWithoutAudio);

         function startWithAudio() {
            console.log('üéµ Starting WITH audio');
            audioEnabled = true;
            audioActivation.style.opacity = '0';
            setTimeout(() => {
                audioActivation.style.display = 'none';
                showScene(1);
                
                // ADD THIS DELAY - 500ms after preloader hides
                setTimeout(() => {
                    introAudio.play().catch(e => console.log('Audio:', e));
                }, 500); // ‚Üê Changed from immediate to 500ms delay
                
                // Scene 1 ‚Üí Scene 2 after 5 seconds
                sceneTimer = setTimeout(() => {
                    showScene(2);
                }, 5000);
            }, 300);
        }

        function startWithoutAudio() {
            console.log('üîá Starting WITHOUT audio');
            audioEnabled = false;
            audioActivation.style.opacity = '0';
            setTimeout(() => {
                audioActivation.style.display = 'none';
                showScene(1);
                
                // Scene 1 ‚Üí Scene 2 after 5 seconds
                sceneTimer = setTimeout(() => {
                    showScene(2);
                }, 5000);
            }, 300);
        }

        // ===== CLICK TO PLAY =====
        clickToPlay.addEventListener('click', () => {
            console.log('üé¨ Starting video');
            if (sceneTimer) clearTimeout(sceneTimer);
            showScene(3);
            
            // Stop audio if playing
            if (audioEnabled && !introAudio.paused) {
                introAudio.pause();
                introAudio.currentTime = 0;
            }
            
            // Play video
            setTimeout(() => {
                introVideo.play().catch(e => {
                    console.log('Video muted fallback');
                    introVideo.muted = true;
                    introVideo.play();
                });
            }, 100);
        });

        // ===== SIMPLE VIDEO FADE-OUT =====
        introVideo.addEventListener('ended', () => {
            if (isTransitioning) return;
            isTransitioning = true;
            console.log('üé¨ Video ended - fading out');
            
            // Fade out video intro
            videoIntro.style.transition = 'opacity 0.8s ease';
            videoIntro.style.opacity = '0';
            
            // After fade, show demo
            setTimeout(() => {
                videoIntro.style.display = 'none';
                nciDemo.style.display = 'block';
                nciDemo.classList.add('visible');
                
                // Start NCI demo
                setTimeout(() => {
                    startNCIDemo();
                    isTransitioning = false;
                }, 300);
            }, 800);
        });

        // ===== NCI DEMO =====
        function startNCIDemo() {
            console.log('ü§ñ Starting NCI Demo');
            
            // Freeze avatar video
            avatarVideo.addEventListener('ended', function() {
                this.pause();
            });

            // Typing animation
            function typeText(element, text, speed = 50) {
                element.innerHTML = '';
                let i = 0;
                function type() {
                    if (i < text.length) {
                        element.innerHTML = text.substring(0, i + 1) + '<span class="typing-cursor"></span>';
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.innerHTML = text;
                    }
                }
                type();
            }

            // Show AI button
            const justFinishedChat = sessionStorage.getItem('justFinishedChat');
            const comingFromChat = document.referrer.includes('smartaivoicebot');
            
            if (!justFinishedChat && !comingFromChat) {
                setTimeout(() => {
                    aiButton.style.transform = 'translateY(0)';
                    setTimeout(() => {
                        typeText(aiMessage, "Hi! I'm Botimia your Personal AI Assistant. How can I help you?");
                    }, 500);
                }, 1000);
            } else {
                sessionStorage.removeItem('justFinishedChat');
            }
            
            // Button events
            getAssistanceBtn.addEventListener('click', () => {
                sessionStorage.setItem('startingChat', 'true');
                window.open('https://smartaivoicebot.netlify.app/voice-chat-fusion-instant?autoStartVoice=true', '_blank');
            });
            
            justBrowsingBtn.addEventListener('click', () => {
                aiButton.style.transform = 'translateY(100%)';
                sessionStorage.setItem('userBrowsing', 'true');
            });
        }

        // ===== MOBILE =====
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|Mobile/i.test(navigator.userAgent)) {
            console.log('üì± Mobile detected');
            introVideo.setAttribute('playsinline', '');
            introVideo.setAttribute('webkit-playsinline', '');
            avatarVideo.setAttribute('playsinline', '');
            avatarVideo.setAttribute('webkit-playsinline', '');
        }

        // ===================================================
// üì± MOBILE PERMISSION HANDLING (TIMING FIXED)
// ===================================================

let mobilePermissionRequested = false;

// Function to attach the handler WHEN button is available
function attachMobilePermissionHandler() {
    const getAssistanceBtn = document.getElementById('getAssistanceBtn');
    
    if (!getAssistanceBtn) {
        console.log('‚è≥ Get Assistance button not ready yet, retrying...');
        setTimeout(attachMobilePermissionHandler, 500);
        return;
    }
    
    console.log('‚úÖ Found Get Assistance button, attaching mobile handler...');
    
    // Remove any existing listeners first (prevent duplicates)
    const newBtn = getAssistanceBtn.cloneNode(true);
    getAssistanceBtn.parentNode.replaceChild(newBtn, getAssistanceBtn);
    
    // Get the fresh button reference
    const freshBtn = document.getElementById('getAssistanceBtn');
    
    freshBtn.addEventListener('click', async function(e) {
        console.log('üé§ Get AI Assistance clicked (mobile-aware)');
        
        const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
        
        if (isMobile && !mobilePermissionRequested) {
            console.log('üì± First mobile click - will request permission');
            e.preventDefault(); // Prevent immediate window open
            
            // Show preparing message
            const aiMessage = document.getElementById('aiMessage');
            if (aiMessage) {
                const originalText = aiMessage.textContent;
                aiMessage.textContent = "Preparing microphone...";
                
                // Try to get permission
                try {
                    // Start listening (triggers permission popup)
                    startListening(() => {
                        console.log('‚úÖ Mobile permission callback fired');
                        mobilePermissionRequested = true;
                        aiMessage.textContent = "Ready! Opening chat...";
                        
                        // Now open the chat
                        setTimeout(() => {
                            sessionStorage.setItem('startingChat', 'true');
                            window.open('https://smartaivoicebot.netlify.app/voice-chat-fusion-instant?autoStartVoice=true', '_blank');
                        }, 500);
                    });
                    
                } catch (error) {
                    console.log('‚ùå Mobile permission error, falling back:', error);
                    aiMessage.textContent = originalText;
                    // Fallback to normal behavior
                    sessionStorage.setItem('startingChat', 'true');
                    window.open('https://smartaivoicebot.netlify.app/voice-chat-fusion-instant?autoStartVoice=true', '_blank');
                }
            } else {
                // No message element, just proceed
                sessionStorage.setItem('startingChat', 'true');
                window.open('https://smartaivoicebot.netlify.app/voice-chat-fusion-instant?autoStartVoice=true', '_blank');
            }
            
        } else {
            // Desktop or already permitted
            console.log('üñ•Ô∏è Normal flow (desktop or already permitted)');
            sessionStorage.setItem('startingChat', 'true');
            window.open('https://smartaivoicebot.netlify.app/voice-chat-fusion-instant?autoStartVoice=true', '_blank');
        }
    });
    
    console.log('‚úÖ Mobile permission handler attached successfully');
}

// Start trying to attach when page loads
document.addEventListener('DOMContentLoaded', function() {
    console.log('üì± Setting up mobile permission system...');
    setTimeout(attachMobilePermissionHandler, 1000);
});

// Also attach when the NCI demo becomes visible
const originalStartNCIDemo = window.startNCIDemo;
window.startNCIDemo = function() {
    console.log('üé¨ NCI Demo starting - attaching mobile handlers');
    
    // Call original function first
    if (originalStartNCIDemo) {
        originalStartNCIDemo();
    }
    
    // Then attach our handler (button should now be visible)
    setTimeout(attachMobilePermissionHandler, 300);
};

        console.log('‚úÖ Demo loaded successfully');
    </script>
</body>
</html>
