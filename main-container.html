<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Wise AI Formviser - Main System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            width: 820px;
            height: 550px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            display: flex;
            overflow: visible;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .sidebar-iframe {
            width: 200px;
            height: 100%;
            border: none;
            border-radius: 15px 0 0 15px;
        }

        /* FIXED: Module area positioning */
        .module-area {
            width: 620px;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* CHANGED: from center to flex-start */
            padding-left: 0px; /* REMOVED: extra padding that was pushing it right */
        }

       /* FIXED: Black base positioning - REDUCED by 56px */
.module-base {
    position: absolute;
    width: calc(100% - 76px);
    height: 550px;
    background: #000000;
    border-radius: 0 15px 15px 0;
    z-index: -1;  /* ‚Üê CHANGED: Push it behind everything */
    top: 0;
    left: 0;
}
        /* FIXED: Module iframe positioning - MOVED LEFT */
        .module-iframe {
            width: 590px;
            height: 524px;
            border: none;
            border-radius: 15px;
            z-index: 2;
            position: relative;
            margin-left:  05px; /* MOVED LEFT: 22px from left edge gives perfect alignment */
        }

        .hamburger {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background: #2196F3;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            background: #4CAF50;
            transform: scale(1.1);
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 4px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }

        @media (max-width: 900px) {
            .main-container {
                width: 95%;
                max-width: 820px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }

            .main-container {
                width: 100%;
                height: 90vh;
                max-height: 600px;
                flex-direction: column;
            }

            .hamburger {
                display: block;
            }

            .sidebar-iframe {
                position: absolute;
                left: -100%;
                top: 0;
                z-index: 999;
                width: 200px;
                height: 100%;
                box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
                border-radius: 0 15px 15px 0;
                transition: left 0.3s ease;
            }

            .sidebar-iframe.active {
                left: 0;
            }

            .module-area {
                width: 100%;
                height: 100%;
                justify-content: center; /* CENTER on mobile */
            }

            .module-iframe {
                width: 100%;
                height: 100%;
                border-radius: 15px;
                margin-left: 0; /* RESET margin on mobile */
            }

            .module-base {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                height: 95vh;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <iframe src="sidebar.html" class="sidebar-iframe" id="sidebarFrame"></iframe>
        
        <div class="module-area">
            <div class="module-base"></div>
            <iframe src="voice-chat-module.html" class="module-iframe" id="moduleFrame"></iframe>
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebarFrame = document.getElementById('sidebarFrame');

        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            sidebarFrame.classList.toggle('active');
        });

        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768) {
                if (!hamburger.contains(event.target) && !sidebarFrame.contains(event.target)) {
                    hamburger.classList.remove('active');
                    sidebarFrame.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
