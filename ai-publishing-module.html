<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCI - AI Publishing Module</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-interface {
            display: flex;
            width: 900px;
            height: 600px;
            background: url('https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1755410028254_interface%20with%20chat%20area.PNG') no-repeat center center;
            background-size: contain;
            position: relative;
        }

       /* Left Sidebar */
.sidebar {
    width: 200px;
    height: 100%;
    background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    padding: 20px 20px 15px 20px;
    justify-content: space-between;
}

        
/* Logo Section */
.logo-section {
    text-align: center;
    margin-bottom: 30px;
}

        .logo-section img {
    width: auto;
    height: auto;
    max-width: 120px;
    max-height: 80px;
    border-radius: 8px;
    margin-top: 20px;
    margin-bottom: 5px;
    object-fit: contain;
}

        .communication-center {
    color: #ffffff;
    font-size: 14px;
    font-weight: 500;
    margin-top: 5px;
    margin-bottom: 0;
    text-align: center;
    opacity: 0.9;
}

      /* Navigation Buttons */
.nav-buttons {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 20px;
}

.nav-button {
    padding: 8px 12px;
    border: 2px solid #00d4ff;
    background: transparent;
    color: #00d4ff;
    text-decoration: none;
    text-align: center;
    border-radius: 6px;
    font-weight: 500;
    font-size: 13px;
    transition: all 0.3s ease;
    display: block;
    line-height: 1.2;
}

.nav-button:hover {
    background: #00d4ff;
    color: #000;
}

.nav-button.active {
    background: #00ff88;
    border-color: #00ff88;
    color: #000;
}

       /* Avatar Section */
.avatar-section {
    text-align: center;
    transform: translateY(-30px);
}


        /* Right Module Area - 570x519 Publishing Interface */
        .module-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .ai-publishing-interface {
            width: 570px;
            height: 519px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1756019612414_slide4-graphic.png');
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Publishing Interface Header */
        .interface-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .interface-header h2 {
            color: #00ff88;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .interface-header p {
            color: #ffffff;
            font-size: 14px;
            opacity: 0.9;
        }

       .video-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columns instead of 3 */
    gap: 6px; /* Smaller gap */
    margin: 10px 0;
    height: 120px; /* Fixed height, no overflow */
}

.video-preview-card {
    background: rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(0, 212, 255, 0.3);
    border-radius: 4px; /* Smaller radius */
    padding: 6px; /* Less padding */
    cursor: pointer;
    transition: all 0.3s ease;
    height: 110px; /* Fixed smaller height */
}

.video-thumbnail {
    width: 100%;
    height: 45px; /* Smaller thumbnail */
    background: rgba(0, 0, 0, 0.6);
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 4px;
}

        .play-icon {
            color: #00d4ff;
            font-size: 16px;
        }

        .video-duration {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 8px;
            padding: 1px 3px;
            border-radius: 2px;
        }

        .video-info {
            text-align: center;
        }

        .question-preview {
    color: #ffffff;
    font-size: 8px; /* Smaller font */
    margin-bottom: 2px;
    line-height: 1.1;
    height: 18px; /* Smaller height */
    overflow: hidden;
}

        .video-status {
            font-size: 8px;
            padding: 1px 4px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status-ready {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        /* Publishing Options */
        .publishing-options {
            margin: 10px 0;
        }

        .publishing-options h3 {
            color: #00ff88;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .option-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .publish-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .publish-option:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .publish-option input[type="checkbox"] {
            width: 14px;
            height: 14px;
            accent-color: #00ff88;
        }

        .option-info {
            flex: 1;
        }

        .option-title {
            color: #ffffff;
            font-size: 11px;
            font-weight: 500;
        }

        .option-desc {
            color: rgba(255, 255, 255, 0.7);
            font-size: 9px;
        }

        /* Publishing Controls */
        .publishing-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .back-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #00d4ff;
            background: transparent;
            color: #00d4ff;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .back-btn:hover {
            background: #00d4ff;
            color: #000;
        }

        .publish-btn {
            flex: 2;
            padding: 10px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .publish-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        .publish-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Progress Area */
        .progress-area {
            margin-top: 10px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00d4ff;
            border-radius: 6px;
        }

        .progress-header {
            color: #00ff88;
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-status {
            color: #ffffff;
            font-size: 10px;
            text-align: center;
        }

        /* Results Summary */
        .results-summary {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            padding: 12px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 6px;
        }

        .result-stat {
            text-align: center;
        }

        .stat-number {
            color: #00ff88;
            font-size: 20px;
            font-weight: bold;
        }

        .stat-label {
            color: #ffffff;
            font-size: 10px;
        }

        /* Published Links */
        .published-links {
            margin: 10px 0;
        }

        .published-links h3 {
            color: #00ff88;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .link-list {
            max-height: 80px;
            overflow-y: auto;
        }

        .published-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 6px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 4px;
            margin-bottom: 3px;
            font-size: 9px;
        }

        .published-link span {
            color: #ffffff;
            flex: 1;
        }

        .published-link a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 500;
        }

        .published-link a:hover {
            text-decoration: underline;
        }

        /* Final Actions */
        .final-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .share-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 2px solid #00d4ff;
            color: #00d4ff;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .share-btn:hover {
            background: #00d4ff;
            color: #000;
        }

        /* Responsive Design */
        @media (max-width: 1000px) {
            .main-interface {
                width: 100%;
                max-width: 800px;
                height: auto;
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                padding: 20px;
            }

            .nav-buttons {
                flex-direction: row;
                gap: 10px;
            }

            .ai-publishing-interface {
                width: 100%;
                max-width: 500px;
                height: auto;
                min-height: 450px;
            }
        }

        /* Updated Logo Styling - Natural Sizing */
.logo-section img {
    width: auto;           /* Let width be natural */
    height: auto;          /* Let height be natural */
    max-width: 150px;      /* Set maximum width to prevent too large */
    max-height: 90px;      /* Set maximum height to fit sidebar */
    border-radius: 8px;
    margin-bottom: 10px;
    object-fit: contain;   /* Maintain aspect ratio */
}

/* Option 1: Add TOP margin to push logo down */
.logo-section img {
    width: auto;
    height: auto;
    max-width: 120px;
    max-height: 80px;
    border-radius: 8px;
    margin-top: 70px;        /* Pushes logo DOWN */
    margin-bottom: 10px;
    object-fit: contain;
}

.avatar-section {
    text-align: center;
    transform: translateY(-50px);  /* Moves avatar UP by 50px */
}

/* Alternative: Reduce padding in sidebar to give more room */
.sidebar {
    width: 200px;
    height: 100%;
    background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    padding: 20px 20px 15px 20px;  /* Reduced bottom padding */
    justify-content: space-between;
}

/* Or adjust the nav-buttons section to take less space */
.nav-buttons {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 8px;              /* Even tighter spacing */
    margin-bottom: 20px;   /* Add space before avatar */
}

        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo-section">
                <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1755208928390_logo3.PNG" alt="NCI Logo">
