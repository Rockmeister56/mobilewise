<script>
// IFRAME COMPATIBILITY LAYER
(function() {
    console.log('üîß Loading iframe compatibility layer...');
    
    // Check if we're in an iframe
    const isInIframe = window.self !== window.top;
    
    if (isInIframe) {
        console.log('üì¶ Running in iframe - applying compatibility fixes');
        
        // FIX 1: Ensure parent window APIs exist
        if (typeof window.parent === 'undefined') {
            console.log('‚ö†Ô∏è No parent window - creating mock');
            window.parent = window; // Mock parent as self
        }
        
        // FIX 2: Handle missing opener
        if (typeof window.opener === 'undefined') {
            window.opener = null;
        }
        
        // FIX 3: Force speech recognition initialization
        window.addEventListener('load', function() {
            console.log('üéØ Iframe loaded - forcing speech engine init');
            
            // Wait for voice system to load
            setTimeout(() => {
                // Check if recognition was created
                if (!window.recognition && (window.SpeechRecognition || window.webkitSpeechRecognition)) {
                    console.log('üîÑ Creating speech recognition for iframe...');
                    const RecognitionClass = window.SpeechRecognition || window.webkitSpeechRecognition;
                    window.recognition = new RecognitionClass();
                    window.recognition.continuous = true;
                    window.recognition.interimResults = true;
                    window.recognition.lang = 'en-US';
                    
                    console.log('‚úÖ Created recognition in iframe mode');
                }
                
                // Force UI to show
                setTimeout(() => {
                    const splash = document.getElementById('centerMicActivation');
                    const preloader = document.getElementById('voicePreloader');
                    
                    if (splash && splash.style.display !== 'none') {
                        splash.style.display = 'none';
                    }
                    if (preloader && preloader.style.display === 'flex') {
                        preloader.style.display = 'none';
                    }
                    
                    // Try to auto-start if URL has params
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('autoStartVoice') === 'true') {
                        console.log('üöÄ Iframe auto-start triggered');
                        setTimeout(() => {
                            const micButton = document.getElementById('mainMicButton');
                            if (micButton) micButton.click();
                        }, 1000);
                    }
                }, 500);
                
            }, 1500);
        });
        
        console.log('‚úÖ Iframe compatibility layer applied');
    } else {
        console.log('üåê Running in main window - no fixes needed');
    }
})();
</script>

<script>
// Auto-trigger function for voice activation - RUN IMMEDIATELY
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    
    if (urlParams.get('autoStartVoice') === 'true') {
        console.log('üöÄ HTML Auto-start: Adding audio permission fix...');
        
        // Spinner is already visible (display: flex in CSS)
        // Splash screen is already hidden (!important in CSS)
        
        // Auto-click mic button after very brief delay
        setTimeout(() => {
            const micButton = document.getElementById('mainMicButton');
            if (micButton) {
                // üî• AUDIO FIX: Simulate clicks before starting
                document.body.click();
                document.documentElement.click();
                
                console.log('‚úÖ Simulated clicks for audio, now clicking mic button...');
                micButton.click();
                
                // Hide preloader when voice is ready
                setTimeout(() => {
                    document.getElementById('voicePreloader').style.display = 'none';
                }, 2500); // Slightly shorter timeout
            } else {
                // Fallback: hide spinner after 3 seconds if mic not found
                setTimeout(() => {
                    document.getElementById('voicePreloader').style.display = 'none';
                }, 3000);
            }
        }, 300); // Increased from 100ms to 300ms for better timing
        
        // Clean up URL
        window.history.replaceState({}, '', window.location.pathname);
    } else {
        // If NOT auto-start, hide spinner and show splash screen
        document.getElementById('voicePreloader').style.display = 'none';
        const micActivation = document.getElementById('centerMicActivation');
        if (micActivation) {
            micActivation.style.display = 'block';
        }
    }
});
