<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCI - New Clients, Inc.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            overflow-x: hidden;
            height: 100vh;
            background: url('https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1763890085630_attachment.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        /* AI Button Styles */
        .ai-button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding-bottom: 0px;
        }
        
        .ai-button-wrapper {
            background: transparent;
            border: none;
            width: 85vw;
            max-width: 430px;
            height: auto;
            position: relative;
            display: block;
        }
        
        .ai-button-overlay {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 35px rgba(0,0,0,0.4);
            position: relative;
            z-index: 2;
            pointer-events: none;
        }
        
        .ai-video-container {
            position: absolute;
            top: 45px;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            z-index: 1;
        }
        
        .ai-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transform: scale(0.8);
            transform-origin: center center;
        }
        
        .video-frozen {
            filter: brightness(0.98);
        }
        
        /* Text Animation Area */
        .ai-text-container {
            position: absolute;
            bottom: 120px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 3;
            padding: 0 20px;
        }
        
        .ai-text {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
        }
        
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #333;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Action Buttons */
        .ai-action-buttons {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0 25px;
            z-index: 3;
        }
        
        .ai-action-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .ai-primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .ai-secondary-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .ai-primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .ai-secondary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background: white;
        }
    </style>
</head>
<body>
    <!-- NCI Background is set as body background -->
    
    <!-- AI Voice Assistant Button -->
    <div class="ai-button-container" id="aiButton">
        <div class="ai-button-wrapper">
            <!-- Video container -->
            <div class="ai-video-container">
                <video class="ai-video" autoplay muted playsinline id="avatarVideo">
                    <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/video-avatars/video_avatar_1764286430873.mp4" type="video/mp4">
                </video>
            </div>
            
            <!-- Animated Text Area -->
            <div class="ai-text-container">
                <div class="ai-text" id="aiMessage"></div>
            </div>
            
            <!-- Action Buttons -->
            <div class="ai-action-buttons">
                <button class="ai-action-btn ai-primary-btn" id="getAssistanceBtn">
                    Get AI Assistance
                </button>
                <button class="ai-action-btn ai-secondary-btn" id="justBrowsingBtn">
                    Just Browsing
                </button>
            </div>
            
            <!-- PNG overlay with transparent video window area -->
            <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1764283224967_player1.png" class="ai-button-overlay" alt="AI Voice Assistant">
        </div>
    </div>

    <script>
        // Freeze video at end instead of looping
        document.getElementById('avatarVideo').addEventListener('ended', function() {
            this.pause();
            this.classList.add('video-frozen');
        });

        // Animated typing text
        function typeText(element, text, speed = 50) {
            element.innerHTML = '';
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    element.innerHTML = text.substring(0, i + 1) + '<span class="typing-cursor"></span>';
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.innerHTML = text;
                }
            }
            type();
        }

        // Session management and button functionality
        document.addEventListener('DOMContentLoaded', function() {
            const aiButton = document.getElementById('aiButton');
            const getAssistanceBtn = document.getElementById('getAssistanceBtn');
            const justBrowsingBtn = document.getElementById('justBrowsingBtn');
            const aiMessage = document.getElementById('aiMessage');
            
            // Check if user just finished a chat session
            const justFinishedChat = sessionStorage.getItem('justFinishedChat');
            const comingFromChat = document.referrer.includes('smartaivoicebot');
            
            // Show button UNLESS they just finished a chat session
            if (!justFinishedChat && !comingFromChat) {
                setTimeout(function() {
                    aiButton.style.transform = 'translateY(0)';
                    
                    // Start typing animation after button appears
                    setTimeout(() => {
                        typeText(aiMessage, "Hi! I'm your AI assistant, ready to help answer all your questions. Click the button below to get started!");
                    }, 500);
                    
                }, 1000);
            } else {
                // Clear the flag so button shows on next visit
                sessionStorage.removeItem('justFinishedChat');
            }
            
            // Get AI Assistance Button - with preloader and auto-voice
            getAssistanceBtn.addEventListener('click', function() {
                // Set flag that they're starting a chat session
                sessionStorage.setItem('startingChat', 'true');
                
                // Redirect with auto-start parameter
                const url = 'https://smartaivoicebot.netlify.app/voice-chat-fusion-instant?autoStartVoice=true';
                window.open(url, '_blank');
            });
            
            // Just Browsing Button - hides the AI interface
            justBrowsingBtn.addEventListener('click', function() {
                aiButton.style.transform = 'translateY(100%)';
                // Optional: Set a flag to not show again for this session
                sessionStorage.setItem('userBrowsing', 'true');
            });
            
            // Optional: Add video interaction
            const video = document.querySelector('.ai-video');
            const buttonWrapper = document.querySelector('.ai-button-wrapper');
            
            // Play video on hover (if it's not already playing)
            buttonWrapper.addEventListener('mouseenter', function() {
                if (video.paused && video.currentTime > 0) {
                    video.play();
                }
            });
        });
    </script>
</body>
</html>
