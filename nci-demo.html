<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCI - New Clients, Inc.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            overflow-x: hidden;
            height: 100vh;
            background: url('https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1763890085630_attachment.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        /* AI Button Styles */
        .ai-button-container {
            position: fixed;
            .ai-button-container {
    bottom: -10px; /* Makes it go 10px below the screen edge */
    padding-bottom: 0;
}
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding-bottom: 40px;
        }
        
        .ai-button {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 85vw; /* This will make it 85% of viewport width - MUCH bigger */
            max-width: 400px; /* Maximum size */
            height: auto;
        }
        
        .ai-button img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 35px rgba(0,0,0,0.4);
        }
        
        .ai-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- NCI Background is set as body background -->
    
    <!-- AI Voice Assistant Button -->
    <div class="ai-button-container" id="aiButton">
        <a href="https://smartaivoicebot.netlify.app/voice-chat-fusion-instant" class="ai-button" target="_blank">
            <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1763890431657_ai-button.jpg" alt="AI Voice Assistant">
        </a>
    </div>

    <script>
        // Animate the AI button to slide up when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('aiButton').style.transform = 'translateY(0)';
            }, 1000);
        });
    </script>
</body>
</html>
