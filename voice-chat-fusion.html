        function activateAvatar() {
            // Show avatar container
            if (avatarContainer) {
                avatarContainer.style.display = 'block';
            }
            
            // Show video state
            if (videoState) {
                videoState.style.display = 'block';
                videoState.classList.add('fade-in');

            // Play avatar video
            if (aiAvatar) {
                aiAvatar.play().then(() => {
                    console.log('Avatar video started playing');
                }).catch(error => {
                    console.error('Error playing avatar video:', error);
                });
            }
            
            // Hide mic button
            if (micButton.parentElement) {
                micButton.parentElement.style.display = 'none';
            }
        }
    });
