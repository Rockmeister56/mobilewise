<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Action Center</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .action-center {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)),
                        url('https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1762038349654_action-bg.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 25px 30px 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: white;
            max-width: 750px;
            min-height: 450px; /* 10px taller */
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            gap: 15px;
            margin-top: 5px; /* 5px from top */
        }

        .avatar-video {
            width: 80px; /* 15% bigger */
            height: 80px; /* 15% bigger */
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-text h3 {
            margin: 0 0 5px 0;
            font-size: 22px;
            font-weight: 600;
            color: white;
        }

        .header-text p {
            margin: 0;
            opacity: 0.8;
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 18px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            text-align: left;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            width: 100%;
            height: 84px;
            min-width: 295px;
            font-size: 17px; /* 5px bigger text */
            font-weight: 600;
        }

        .action-button:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .urgent-button {
            background: rgba(0, 0, 0, 0.6) !important; /* Black like others */
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        .urgent-button:hover {
            background: rgba(0, 0, 0, 0.8) !important;
            border-color: rgba(255, 255, 255, 0.3) !important;
        }

        .button-icon {
            width: 32px;
            height: 32px;
            filter: brightness(0) invert(1);
        }

        .emoji-icon {
            font-size: 28px;
        }

        .skip-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.6); /* Transparent like others */
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2); /* Border like others */
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%; /* Full width to align with top buttons */
            justify-content: center;
            margin-top: 5px;
        }

        .skip-button:hover {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .skip-icon {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <div class="action-center">
        <!-- Header with Video Avatar -->
        <div class="header">
            <video class="avatar-video" autoplay loop muted playsinline>
                <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/video-avatars/video_avatar_1762037335280.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="header-text">
                <h3>Communication Action Center</h3>
                <p>AI-Powered Solutions</p>
            </div>
        </div>

        <!-- 2x2 Grid Layout -->
        <div class="button-grid">
            <!-- Request A Call -->
            <button class="action-button" onclick="handleAction('click-to-call')">
                <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1762039164498_icons8-mobile-phone-96.png" 
                     class="button-icon" alt="Phone">
                <span>Request A Call</span>
            </button>

            <!-- URGENT CALL -->
            <button class="action-button urgent-button" onclick="handleAction('urgent-call')">
                <div class="emoji-icon">ðŸš¨</div>
                <span>URGENT CALL</span>
            </button>

            <!-- BOOK Consultation -->
            <button class="action-button" onclick="handleAction('free-consultation')">
                <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1762039417090_icons8-calendar-96.png" 
                     class="button-icon" alt="Calendar">
                <span>BOOK Consultation</span>
            </button>

            <!-- Pre-Qualifier -->
            <button class="action-button" onclick="handleAction('pre-qualifier')">
                <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1762039269791_icons8-check-mark-button-96.png" 
                     class="button-icon" alt="Checkmark">
                <span>Pre-Qualification</span>
            </button>
        </div>

        <!-- Skip for Now - Full Width -->
        <button class="skip-button" onclick="handleAction('skip')">
            <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1762039269791_icons8-check-mark-button-96.png" 
                 class="skip-icon" alt="Checkmark">
            <span>Skip for Now</span>
        </button>
    </div>

    <script>
        function handleAction(action) {
            console.log('Button clicked:', action);
            alert('Action: ' + action + ' - This would trigger the corresponding function in your app.');
        }

        // Test that all images load properly
        window.addEventListener('load', function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                console.log('Image loaded:', img.src);
            });
        });
    </script>
</body>
</html>
