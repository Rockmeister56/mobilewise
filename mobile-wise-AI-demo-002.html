<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Wise AI + NCI Demo</title>
    <style>
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* ===== AUDIO ACTIVATION OVERLAY ===== */
        #audioActivation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 20000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            transition: opacity 0.3s ease; /* Faster fade */
        }

        .audio-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .audio-subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.8;
            max-width: 600px;
            line-height: 1.5;
        }

        .audio-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .audio-btn {
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .audio-primary {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .audio-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .audio-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
        }

        .audio-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.1);
        }

        .audio-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ===== VIDEO INTRO SECTION ===== */
        #videoIntro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            background: #000;
        }

        /* Scene container */
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1.5s ease;
            pointer-events: none;
        }

        .scene.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Scene images */
        .scene img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Video player */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #introVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* ===== MORPH ANIMATION ===== */
        .morph-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .morph-overlay.morphing {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            opacity: 0.7;
            transform: translate(-50%, -50%) scale(0.3);
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }

        .morph-overlay.fading {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.1);
        }

        /* ===== NCI DEMO SECTION ===== */
        #nciDemo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
            background: url('https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1763890085630_attachment.jpg') no-repeat center center;
            background-size: cover;
        }

        #nciDemo.visible {
            opacity: 1;
        }

        /* ===== LOADER ===== */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10001;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== MOBILE OPTIMIZATION ===== */
        @media (max-aspect-ratio: 9/16) {
            .scene img, #introVideo {
                object-fit: cover;
            }
            
            .morph-overlay.morphing {
                width: 200px;
                height: 200px;
            }
            
            .audio-title {
                font-size: 2rem;
            }
            
            .audio-subtitle {
                font-size: 1rem;
            }
            
            .audio-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .audio-btn {
                min-width: 180px;
                padding: 16px 30px;
            }
        }

        /* ===== AI BUTTON STYLES (from NCI demo) ===== */
        .ai-button-container {
            position: fixed;
            bottom: -50px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding-bottom: 50px;
        }

        .ai-button-wrapper {
            background: transparent;
            border: none;
            width: 85vw;
            max-width: 430px;
            height: auto;
            position: relative;
            display: block;
        }

        .ai-button-overlay {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 35px rgba(0,0,0,0.4);
            position: relative;
            z-index: 2;
            pointer-events: none;
            transform: scale(1.15);
            transform-origin: center center;
        }

        .ai-video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            position: relative;
            z-index: 1;
            top: 215px;
            transform: scale(0.90);
            transform-origin: center center;
        }

        .video-frozen {
            filter: brightness(0.98);
        }

        .ai-text-container {
            position: absolute;
            bottom: 84px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 3;
            padding: 0 20px;
        }

        .ai-text {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.3;
        }

        .ai-action-buttons {
            position: absolute;
            bottom: 3px;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 3px;
            padding: 0 20px;
            z-index: 3;
        }

        .ai-action-btn {
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            height: 40px;
        }

        .ai-primary-btn {
            background: linear-gradient(135deg, #002fff 0%, #060a1c 100%);
            color: rgb(255, 255, 255);
        }

        .ai-secondary-btn {
            background: rgb(89, 0, 255);
            color: #ffffff;
            border: 2px solid #000000;
        }

        .ai-primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .ai-secondary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .play-icon {
            margin-left: 8px;
            animation: blinkPlay 2s infinite;
            display: inline-block;
        }

        @keyframes blinkPlay {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #333;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- ===== LOADER ===== -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Loading AI Experience...</p>
    </div>

    <!-- ===== AUDIO ACTIVATION OVERLAY ===== -->
    <div id="audioActivation">
        <div class="audio-icon">üéµ</div>
        <h1 class="audio-title">Enhanced Audio Experience</h1>
        <p class="audio-subtitle">
            For the full impact, enable audio to hear our AI introduction soundtrack.<br>
            This will make the demo more immersive and engaging.
        </p>
        
        <div class="audio-buttons">
            <button class="audio-btn audio-primary" id="enableAudioBtn">
                üîä Continue with Audio
            </button>
            <button class="audio-btn audio-secondary" id="skipAudioBtn">
                üîá Skip Audio
            </button>
        </div>
        
        <p style="margin-top: 40px; font-size: 0.9rem; opacity: 0.6;">
            Audio is required for the full AI voice experience
        </p>
    </div>

    <!-- ===== VIDEO INTRO SECTION ===== -->
    <div id="videoIntro">
        <!-- Scene 1: Intro Question -->
        <div id="scene1" class="scene active">
            <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1765090138536_scene.jpg" 
                 alt="Want 3x the Sales Leads by Supercharging your Website with AI?">
        </div>

        <!-- Scene 2: Click to Play -->
        <div id="scene2" class="scene">
            <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1765090156488_scene2.jpg" 
                 alt="CLICK HERE FOR A TEST DRIVE - Super Charged AI"
                 id="clickToPlay">
        </div>

        <!-- Scene 3: Video -->
        <div id="scene3" class="scene">
            <div class="video-container">
                <video id="introVideo" playsinline>
                    <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/video-avatars/video_avatar_1765097444051.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <!-- ===== MORPH OVERLAY ===== -->
    <div class="morph-overlay" id="morphOverlay">
        <video id="morphVideo" playsinline muted>
            <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/video-avatars/video_avatar_1765097444051.mp4#t=58" type="video/mp4">
        </video>
    </div>

    <!-- ===== NCI DEMO SECTION ===== -->
    <div id="nciDemo">
        <!-- AI Voice Assistant Button -->
        <div class="ai-button-container" id="aiButton">
            <div class="ai-button-wrapper">
                <!-- Video Avatar -->
                <video class="ai-video" autoplay muted playsinline id="avatarVideo">
                    <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/video-avatars/video_avatar_1764286430873.mp4" type="video/mp4">
                </video>
                
                <!-- Animated Text Area -->
                <div class="ai-text-container">
                    <div class="ai-text" id="aiMessage"></div>
                </div>
                
                <!-- Action Buttons -->
                <div class="ai-action-buttons">
                    <button class="ai-action-btn ai-primary-btn" id="getAssistanceBtn">
                        Get AI Assistance <span class="play-icon">‚ñ∂</span>
                    </button>
                    <button class="ai-action-btn ai-secondary-btn" id="justBrowsingBtn">
                        Just Browsing üëâ
                    </button>
                </div>
                
                <!-- PNG overlay -->
                <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1764359060407_player3.png" 
                     class="ai-button-overlay" alt="AI Voice Assistant">
            </div>
        </div>
    </div>

    <!-- ===== HIDDEN AUDIO ELEMENT ===== -->
    <audio id="introAudio" preload="auto">
        <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/audio-intros/ai_intro_1765219300487.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ===== ELEMENTS =====
        const loader = document.getElementById('loader');
        const audioActivation = document.getElementById('audioActivation');
        const enableAudioBtn = document.getElementById('enableAudioBtn');
        const skipAudioBtn = document.getElementById('skipAudioBtn');
        const introAudio = document.getElementById('introAudio');
        
        const scene1 = document.getElementById('scene1');
        const scene2 = document.getElementById('scene2');
        const scene3 = document.getElementById('scene3');
        const clickToPlay = document.getElementById('clickToPlay');
        const introVideo = document.getElementById('introVideo');
        const morphOverlay = document.getElementById('morphOverlay');
        const morphVideo = document.getElementById('morphVideo');
        const nciDemo = document.getElementById('nciDemo');
        const videoIntro = document.getElementById('videoIntro');
        
        // NCI Demo elements
        const aiButton = document.getElementById('aiButton');
        const avatarVideo = document.getElementById('avatarVideo');
        const aiMessage = document.getElementById('aiMessage');
        const getAssistanceBtn = document.getElementById('getAssistanceBtn');
        const justBrowsingBtn = document.getElementById('justBrowsingBtn');

        // ===== STATE =====
        let currentScene = 1;
        let isTransitioning = false;
        let audioEnabled = false;

        // ===== INITIALIZATION =====
        window.addEventListener('load', () => {
            console.log('üöÄ Page loaded, starting experience...');
            
            // Hide loader after 1.5 seconds
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    
                    // Show audio activation overlay
                    setTimeout(() => {
                        audioActivation.style.opacity = '1';
                    }, 300);
                    
                }, 500);
            }, 1500);
        });

        // In your audio button click handler, replace with this:
enableAudioBtn.addEventListener('click', () => {
    console.log('üîä Audio enabled by user');
    audioEnabled = true;
    
    // Immediately show Scene 1 (don't wait for spinner)
    audioActivation.style.opacity = '0';
    setTimeout(() => {
        audioActivation.style.display = 'none';
        
        // Show Scene 1 immediately
        scene1.classList.add('active');
        console.log('‚úÖ Scene 1 shown immediately');
        
        // Play audio in background
        introAudio.play().then(() => {
            console.log('‚úÖ Intro audio playing');
            
            // Start the experience timing AFTER audio begins
            setTimeout(startExperience, 500);
            
        }).catch(error => {
            console.warn('‚ö†Ô∏è Audio play failed:', error);
            // Start experience anyway
            startExperience();
        });
        
    }, 300);
});
        skipAudioBtn.addEventListener('click', () => {
            console.log('üîá Audio skipped by user');
            audioEnabled = false;
            
            // Fade out audio activation
            audioActivation.style.opacity = '0';
            setTimeout(() => {
                audioActivation.style.display = 'none';
                startExperience();
            }, 500);
        });

        // ===== SCENE MANAGEMENT =====
        function startExperience() {
            console.log('üé¨ Starting video intro experience');
            
            // Scene 1 ‚Üí Scene 2 after 5 seconds
            setTimeout(() => {
                scene1.classList.remove('active');
                scene2.classList.add('active');
                currentScene = 2;
            }, 5000);
        }

        // Click Scene 2 to play video
        clickToPlay.addEventListener('click', () => {
            if (isTransitioning) return;
            
            console.log('üé• Starting video playback');
            scene2.classList.remove('active');
            scene3.classList.add('active');
            currentScene = 3;
            
            // Fade out audio if playing
            if (audioEnabled && !introAudio.paused) {
                fadeOutAudio(introAudio, 2000);
            }
            
            // Play video
            introVideo.play().catch(e => {
                console.log('Video play failed, trying muted:', e);
                introVideo.muted = true;
                introVideo.play();
            });
        });

        // ===== AUDIO FADE FUNCTION =====
        function fadeOutAudio(audioElement, duration) {
            const initialVolume = audioElement.volume;
            const fadeInterval = 50;
            const steps = duration / fadeInterval;
            const volumeStep = initialVolume / steps;
            
            const fadeTimer = setInterval(() => {
                if (audioElement.volume > volumeStep) {
                    audioElement.volume -= volumeStep;
                } else {
                    audioElement.pause();
                    audioElement.volume = initialVolume;
                    clearInterval(fadeTimer);
                }
            }, fadeInterval);
        }

        // ===== SIMPLE CROSSFADE TRANSITION =====
introVideo.addEventListener('ended', () => {
    if (isTransitioning) return;
    isTransitioning = true;
    
    console.log('üé¨ Video ended, starting crossfade');
    
    // Step 1: Fade out video intro (1 second)
    videoIntro.style.opacity = '0';
    videoIntro.style.transition = 'opacity 1s ease';
    
    // Step 2: After video fades out, show NCI demo
    setTimeout(() => {
        videoIntro.style.display = 'none';
        
        // Show NCI demo with fade in
        nciDemo.style.opacity = '0';
        nciDemo.style.display = 'block';
        
        // Fade in NCI demo (1 second)
        setTimeout(() => {
            nciDemo.style.transition = 'opacity 1s ease';
            nciDemo.style.opacity = '1';
            
            // Mark as visible
            setTimeout(() => {
                nciDemo.classList.add('visible');
                
                // Start NCI demo
                setTimeout(() => {
                    startNCIDemo();
                }, 500);
                
            }, 1000); // After fade in completes
            
        }, 100); // Small delay before starting fade in
        
    }, 1000); // Wait for video fade out
});

        // ===== NCI DEMO FUNCTIONALITY =====
        function startNCIDemo() {
            console.log('ü§ñ Starting NCI Demo');
            
            // Freeze avatar video at end
            avatarVideo.addEventListener('ended', function() {
                this.pause();
                this.classList.add('video-frozen');
            });

            // Animated typing text
            function typeText(element, text, speed = 50) {
                element.innerHTML = '';
                let i = 0;
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML = text.substring(0, i + 1) + '<span class="typing-cursor"></span>';
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.innerHTML = text;
                    }
                }
                type();
            }

            // Session management
            const justFinishedChat = sessionStorage.getItem('justFinishedChat');
            const comingFromChat = document.referrer.includes('smartaivoicebot');
            
            // Show AI button
            if (!justFinishedChat && !comingFromChat) {
                setTimeout(function() {
                    aiButton.style.transform = 'translateY(0)';
                    
                    // Start typing animation
                    setTimeout(() => {
                        typeText(aiMessage, "Hi! I'm Botimia your Personal AI Assistant. How can I help you?");
                    }, 500);
                    
                }, 1000);
            } else {
                sessionStorage.removeItem('justFinishedChat');
            }
            
            // Get AI Assistance Button
            getAssistanceBtn.addEventListener('click', function() {
                sessionStorage.setItem('startingChat', 'true');
                const url = 'https://smartaivoicebot.netlify.app/voice-chat-fusion-instant?autoStartVoice=true';
                window.open(url, '_blank');
            });
            
            // Just Browsing Button
            justBrowsingBtn.addEventListener('click', function() {
                aiButton.style.transform = 'translateY(100%)';
                sessionStorage.setItem('userBrowsing', 'true');
            });
            
            console.log('‚úÖ NCI Demo ready');
        }

        // ===== MOBILE OPTIMIZATION =====
        function isMobileDevice() {
            const userAgent = navigator.userAgent;
            const isMobileUserAgent = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile|mobile/i.test(userAgent);
            const hasTouch = 'ontouchstart' in window;
            const isSmallScreen = window.innerWidth < 768;
            
            return isMobileUserAgent || (hasTouch && isSmallScreen);
        }

        // Apply mobile-specific optimizations
        if (isMobileDevice()) {
            console.log('üì± Mobile device detected, applying optimizations');
            
            // Ensure videos play inline
            introVideo.setAttribute('playsinline', '');
            introVideo.setAttribute('webkit-playsinline', '');
            morphVideo.setAttribute('playsinline', '');
            morphVideo.setAttribute('webkit-playsinline', '');
            avatarVideo.setAttribute('playsinline', '');
            avatarVideo.setAttribute('webkit-playsinline', '');
            
            // Touch-friendly scene transitions
            document.addEventListener('touchstart', handleTouch, { passive: true });
        }

        function handleTouch(e) {
            if (currentScene === 2 && e.target === scene2) {
                clickToPlay.click();
            }
        }

        // ===== ERROR HANDLING =====
        introVideo.addEventListener('error', (e) => {
            console.error('‚ùå Video error:', e);
            // Fallback: Skip to NCI demo
            videoIntro.style.display = 'none';
            nciDemo.classList.add('visible');
            startNCIDemo();
        });

        // ===== DEBUG LOGGING =====
        console.log('üé¨ Mobile Wise AI + NCI Demo loaded');
        console.log('üì± Mobile device:', isMobileDevice());
        console.log('üñ•Ô∏è Screen size:', window.innerWidth, 'x', window.innerHeight);
    </script>
</body>
</html>
