<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCI Business Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            overflow: hidden;
        }

        .interface-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .background-interface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .background-interface img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Chat Container - Positioned over the interface */
        .chat-container {
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            width: 577px;
            height: 524px;
            background: rgba(20, 20, 35, 0.95);
            border: 2px solid #8B7355;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Splash Screen */
        .splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 20, 0.98);
            border-radius: 15px;
            z-index: 10;
        }

        .splash-screen img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .activate-mic-btn {
            background: linear-gradient(135deg, #00D4FF, #0099CC);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .activate-mic-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        /* Main Chat Interface */
        .chat-interface {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .chat-header {
            background: linear-gradient(135deg, #0066ff, #4CAF50);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 16px;
        }

        /* Quick Buttons */
        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .quick-btn {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid #2196f3;
            border-radius: 20px;
            padding: 8px 12px;
            font-size: 11px;
            cursor: pointer;
            color: #64B5F6;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .quick-btn:hover {
            background: #2196f3;
            color: white;
            transform: scale(1.05);
        }

        /* Voice Banner */
        .voice-banner {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            color: #4CAF50;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        /* Message Bubbles */
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .user-message {
            justify-content: flex-end;
        }

        .ai-message {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message .message-bubble {
            background: #2196f3;
            color: white;
            border-radius: 15px 15px 5px 15px;
        }

        .ai-message .message-bubble {
            background: rgba(232, 245, 232, 0.9);
            color: #333;
            border-radius: 15px 15px 15px 5px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .ai-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* Audio Controls */
        .audio-controls {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .audio-off-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(244, 67, 54, 0.3);
        }

        .audio-off-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        /* Text Controls */
        .text-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .text-input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #textInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #555;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            outline: none;
        }

        #textInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #textInput:focus {
            border-color: #2196f3;
            background: rgba(255, 255, 255, 0.15);
        }

        .send-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }

        .reinitiate-audio-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: center;
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
        }

        .reinitiate-audio-btn:hover {
            background: #388e3c;
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                width: 90vw;
                height: 80vh;
                left: 50%;
            }
        }

        .voice-container {
    position: relative;
    width: 100%;
    height: 50px;
    background: linear-gradient(135deg, #000000 0%, #000000 100%);
    border-radius: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}


.listening-text {
    color: white;
    font-weight: 500;
    text-align: center;
    transition: opacity 0.3s ease;
}

.waveform-canvas {
    position: absolute;
    top: 5px;
    left: 70px;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 20px;
}

.waveform-active .listening-text {
    opacity: 0;
}

.waveform-active .waveform-canvas {
    opacity: 1;
}

.voice-speed-selector {
    background: rgba(220, 53, 69, 0.8);
    border: none;
    border-radius: 25px;
    color: white;
    padding: 8px 12px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    min-width: 100px;
    margin-right: 10px;
}

.voice-speed-selector:hover {
    background: rgba(220, 53, 69, 1);
}

.speed-btn:hover {
    background: #357abd;
    transform: translateY(-1px);
}

.speed-display {
    color: white;
    font-size: 11px;
    font-weight: 500;
    min-width: 60px;
    text-align: center;
}

/* Main container for ALL voice controls */
.voice-controls-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 1000;
}

/* Speed controls wrapper */
.speed-controls {
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 25px;
    padding: 5px 10px;
}

/* Individual speed buttons */
.speed-btn {
    background: #4a90e2;
    border: none;
    border-radius: 15px;
    color: white;
    padding: 8px 12px;
    font-size: 11px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    height: 32px;
}

.speed-btn:hover {
    background: #357abd;
    transform: translateY(-1px);
}

/* Speed display text */
.speed-display {
    color: white;
    font-size: 11px;
    font-weight: 500;
    min-width: 50px;
    text-align: center;
}

/* Audio Off button styling */
#audioOffButton {
    background: #dc3545;
    border: none;
    border-radius: 25px;
    color: white;
    padding: 8px 16px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    height: 42px;
    transition: all 0.2s;
}

#audioOffButton:hover {
    background: #c82333;
    transform: translateY(-1px);
}

/* Hide speed controls when in text mode */
.text-mode .speed-controls {
    display: none !important;
}

    </style>
</head>
<body>
    
    <div class="interface-container">
        <!-- Background Interface -->
        <div class="background-interface">
            <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1755410028254_interface%20with%20chat%20area.PNG" alt="NCI Interface">
        </div>

        <!-- Chat Area Container (577x524) -->
        <div class="chat-container" id="chatContainer">
            
            <!-- Splash Screen Overlay -->
            <div class="splash-screen" id="splashScreen">

<div id="voiceVisualizerContainer" class="voice-container" style="display: none;">

               <div class="voice-controls-container">

        <button onclick="adjustVoiceSpeed('slower')" class="speed-btn slower-btn">

            </div>

</html>
