    <script>
        // ===================================================
        // üéØ MOBILE-WISE AI KNOWLEDGE BASE LOADER SYSTEM
        // Scalable Multi-Industry Knowledge Management
        // ===================================================

        class MobileWiseKnowledgeBase {
            constructor() {
                this.loadedKnowledgeBases = {};
                this.currentIndustry = 'cpa-practice-sales'; // default
                this.basePath = './knowledge-base/'; // adjust to your path
                
                console.log('üß† Mobile-Wise Knowledge Base System initialized');
            }
            
            // üéØ LOAD INDUSTRY KNOWLEDGE BASE
            async loadKnowledgeBase(industry) {
                if (this.loadedKnowledgeBases[industry]) {
                    console.log(`üìö Using cached knowledge base: ${industry}`);
                    return this.loadedKnowledgeBases[industry];
                }
                
                try {
                    console.log(`üì• Loading knowledge base: ${industry}`);
                    
                    // Try to load the JSON file
                    const response = await fetch(`${this.basePath}${industry}.json`);
                    
                    if (!response.ok) {
                        throw new Error(`Knowledge base not found: ${industry}`);
                    }
                    
                    const knowledgeBase = await response.json();
                    this.loadedKnowledgeBases[industry] = knowledgeBase;
                    
                    console.log(`‚úÖ Knowledge base loaded: ${industry}`);
                    console.log(`üìä Questions loaded: ${Object.keys(knowledgeBase.questions || {}).length}`);
                    
                    return knowledgeBase;
                    
                } catch (error) {
                    console.error(`‚ùå Failed to load knowledge base: ${industry}`, error);
                    
                    // Fallback to default if current industry fails
                    if (industry !== 'cpa-practice-sales') {
                        console.log('üîÑ Falling back to default CPA knowledge base');
                        return await this.loadKnowledgeBase('cpa-practice-sales');
                    }
                    
                    return null;
                }
            }
            
            // üéØ SET CURRENT INDUSTRY
            setIndustry(industry) {
                console.log(`üè¢ Switching to industry: ${industry}`);
                this.currentIndustry = industry;
            }
            
            // üéØ AUTO-DETECT INDUSTRY FROM URL/DOMAIN
            detectIndustry() {
                const url = window.location.href.toLowerCase();
                const domain = window.location.hostname.toLowerCase();
                
                // URL parameter detection
                const urlParams = new URLSearchParams(window.location.search);
                const industryParam = urlParams.get('industry');
                if (industryParam) {
                    console.log(`üîç Industry detected from URL parameter: ${industryParam}`);
                    return industryParam;
                }
                
                // Domain-based detection
                if (domain.includes('mortgage') || url.includes('mortgage')) {
                    return 'mortgage-broker';
                }
                if (domain.includes('insurance') || url.includes('insurance')) {
                    return 'insurance-agent';
                }
                if (domain.includes('realestate') || url.includes('realestate')) {
                    return 'real-estate';
                }
                if (domain.includes('law') || url.includes('legal')) {
                    return 'legal-services';
                }
                
                // Default to CPA
                console.log('üè¢ Using default industry: cpa-practice-sales');
                return 'cpa-practice-sales';
            }
            
            // üéØ SMART QUESTION MATCHING
            async findAnswer(userInput, industry = null) {
                const targetIndustry = industry || this.currentIndustry;
                const kb = await this.loadKnowledgeBase(targetIndustry);
                
                if (!kb || !kb.questions) {
                    console.log('‚ùå No knowledge base or questions found');
                    return null;
                }
                
                const input = userInput.toLowerCase().trim();
                
                // üéØ ADVANCED MATCHING ALGORITHM
                let bestMatch = null;
                let bestScore = 0;
                
                for (const [questionKey, questionData] of Object.entries(kb.questions)) {
                    const score = this.calculateMatchScore(input, questionKey, questionData);
                    
                    if (score > bestScore && score > 0.3) { // 30% minimum match
                        bestScore = score;
                        bestMatch = {
                            key: questionKey,
                            data: questionData,
                            score: score
                        };
                    }
                }
                
                if (bestMatch) {
                    console.log(`üéØ Question matched: "${bestMatch.key}" (score: ${bestMatch.score.toFixed(2)})`);
                    return {
                        answer: bestMatch.data.answer,
                        testimonial_trigger: bestMatch.data.testimonial_trigger || false,
                        testimonial_type: bestMatch.data.testimonial_type || null,
                        follow_up: bestMatch.data.follow_up || null
                    };
                }
                
                console.log('‚ùì No matching question found');
                return null;
            }
            
            // üéØ CALCULATE MATCH SCORE
            calculateMatchScore(userInput, questionKey, questionData) {
                let score = 0;
                
                // Check question key
                const questionWords = questionKey.toLowerCase().split(/\s+/);
                const inputWords = userInput.split(/\s+/);
                
                for (const qWord of questionWords) {
                    for (const iWord of inputWords) {
                        if (iWord.includes(qWord) || qWord.includes(iWord)) {
                            score += 0.2;
                        }
                        if (iWord === qWord) {
                            score += 0.3; // Exact match bonus
                        }
                    }
                }
                
                // Check keywords if they exist
                if (questionData.keywords) {
                    for (const keyword of questionData.keywords) {
                        if (userInput.includes(keyword.toLowerCase())) {
                            score += 0.4;
                        }
                    }
                }
                
                return Math.min(score, 1.0); // Cap at 1.0
            }
            
            // üéØ GET CLOSING QUESTIONS FOR INDUSTRY
            async getClosingQuestions(industry = null) {
                const targetIndustry = industry || this.currentIndustry;
                const kb = await this.loadKnowledgeBase(targetIndustry);
                
                return kb?.closing_questions || [
                    "Is there anything else I can help you with today?",
                    "Would you like to schedule a consultation?",
                    "Do you have any other questions?"
                ];
            }
            
            // üéØ GET TESTIMONIALS FOR TYPE
            async getTestimonial(testimonialType, industry = null) {
                const targetIndustry = industry || this.currentIndustry;
                const kb = await this.loadKnowledgeBase(targetIndustry);
                
                return kb?.testimonials?.[testimonialType] || null;
            }
            
            // üéØ GET INDUSTRY INFO
            async getIndustryInfo(industry = null) {
                const targetIndustry = industry || this.currentIndustry;
                const kb = await this.loadKnowledgeBase(targetIndustry);
                
                return {
                    name: kb?.industry_name || targetIndustry,
                    greeting: kb?.greeting || "Hi! I'm your AI Voice Assistant. How can I help you today?",
                    company_name: kb?.company_name || "Our Company",
                    services: kb?.services || []
                };
            }
            
            // üéØ FALLBACK RESPONSE
            async getFallbackResponse(industry = null) {
                const targetIndustry = industry || this.currentIndustry;
                const kb = await this.loadKnowledgeBase(targetIndustry);
                
                return kb?.fallback_response || "I don't have a specific answer for that question, but our team would be happy to help you personally. What's the best number to reach you at?";
            }
        }

        // üéØ CREATE GLOBAL KNOWLEDGE BASE INSTANCE
        window.mobileWiseKB = new MobileWiseKnowledgeBase();

        // üéØ AUTO-DETECT AND SET INDUSTRY ON PAGE LOAD
        document.addEventListener('DOMContentLoaded', async function() {
            const detectedIndustry = window.mobileWiseKB.detectIndustry();
            window.mobileWiseKB.setIndustry(detectedIndustry);
            
            // Pre-load the knowledge base
            try {
                await window.mobileWiseKB.loadKnowledgeBase(detectedIndustry);
                console.log('üöÄ Knowledge Base System ready!');
            } catch (error) {
                console.log('‚ö†Ô∏è Knowledge base failed to load, using fallback mode');
            }
        });

        // üéØ HELPER FUNCTIONS FOR MAIN VOICE SYSTEM
        window.findKnowledgeAnswer = async function(userInput) {
            return await window.mobileWiseKB.findAnswer(userInput);
        };

        window.switchIndustry = function(industry) {
            window.mobileWiseKB.setIndustry(industry);
        };

        window.getIndustryGreeting = async function() {
            const info = await window.mobileWiseKB.getIndustryInfo();
            return info.greeting;
        };

        console.log('üß† Mobile-Wise Knowledge Base Loader System loaded!');
    </script>
