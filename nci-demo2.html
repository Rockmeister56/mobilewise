<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCI - New Clients, Inc.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            overflow-x: hidden;
            height: 100vh;
            background: url('https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1763890085630_attachment.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        /* AI Button Styles */
        .ai-button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding-bottom: 0px;
        }
        
        .ai-button {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 85vw; /* This will make it 85% of viewport width - MUCH bigger */
            max-width: 430px; /* Maximum size */
            height: auto;
            position: relative;
            display: block;
        }
        
        .ai-button-overlay {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 35px rgba(0,0,0,0.4);
            position: relative;
            z-index: 2;
            pointer-events: none; /* Allow clicks to pass through to video */
        }
        
    /* Simpler approach - just scale the video */
.ai-video-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 120%;
    height: 120%;
    border-radius: 15px;
    overflow: hidden;
    z-index: 1;
}

.ai-video {
    width: 120%;
    height: 120%;
    object-fit: cover;
    border-radius: 15px;
    transform: scale(0.8); /* Scales video to 80% of original size */
    transform-origin: center center; /* Keeps it centered */
}
        
        .ai-button:hover {
            transform: scale(1.05);
        }
        
       /* Video window positioning - reduced size */
.video-window {
    position: absolute;
    top: 22%; /* Adjusted to center the smaller video */
    left: 0%; /* Adjusted to center the smaller video */
    width: 90%; /* Reduced from 80% to 66% (approx 17.5% smaller) */
    height: 80%; /* Reduced from 70% to 56% (20% smaller) */
    z-index: 1;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
    </style>
</head>
<body>
    <!-- NCI Background is set as body background -->
    
    <!-- AI Voice Assistant Button -->
    <div class="ai-button-container" id="aiButton">
        <a href="https://smartaivoicebot.netlify.app/voice-chat-fusion-instant" class="ai-button" target="_blank">
            <!-- Video container -->
            <div class="ai-video-container">
                <div class="video-window">
                    <video class="ai-video" autoplay muted loop playsinline>
                        <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/video-avatars/video_avatar_1764287609588.mp4" type="video/mp4">
                        <!-- Fallback image if video doesn't load -->
                        <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1763890431657_ai-button.jpg" alt="AI Voice Assistant">
                    </video>
                </div>
            </div>
            <!-- PNG overlay with transparent video window area -->
            <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1764283224967_player1.png" class="ai-button-overlay" alt="AI Voice Assistant">
        </a>
    </div>

    <script>
        // Animate the AI button to slide up when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('aiButton').style.transform = 'translateY(0)';
            }, 1000);
            
            // Optional: Add video interaction
            const video = document.querySelector('.ai-video');
            const button = document.querySelector('.ai-button');
            
            // Play video on hover (if it's not already playing)
            button.addEventListener('mouseenter', function() {
                if (video.paused) {
                    video.play();
                }
            });
        });
    </script>
</body>
</html>
