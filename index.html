<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCI AI Voice Bot - Professional Template</title>
    <style>
        /* ===========================================
           NCI AI VOICE BOT - TEMPLATE STYLES
           Easy Client Customization Section
           =========================================== */
        
        :root {
            /* BRAND COLORS - Change these for different clients */
            --primary-color: #2196F3;      /* NCI Blue */
            --secondary-color: #4CAF50;    /* Green accents */
            --sidebar-bg: rgba(0, 0, 0, 0.9);
            --main-bg: linear-gradient(135deg, #0f1419, #1a1a2e);
            --text-color: #ffffff;
            
            /* DIMENSIONS - Fixed for consistent experience */
            --container-width: 820px;
            --container-height: 550px;
            --sidebar-width: 205px;
            --main-width: 615px;
        }

        /* ===========================================
           CORE STRUCTURE STYLES
           =========================================== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .voice-bot-container {
            width: var(--container-width);
            height: var(--container-height);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* ===========================================
           SIDEBAR MENU STYLES
           =========================================== */
        
        .sidebar {
            width: var(--sidebar-width);
            height: var(--container-height);
            background: var(--sidebar-bg);
            border-right: 2px solid var(--primary-color);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            transition: left 0.3s ease;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .nci-logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .company-name {
            color: var(--primary-color);
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-items {
            flex-grow: 1;
            padding: 0 10px;
            margin-bottom: 20px;
        }

        .menu-item {
            display: block;
            color: var(--text-color);
            text-decoration: none;
            padding: 15px 20px;
            margin: 5px 0;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            font-size: 14px;
            text-align: center;
            font-weight: 500;
        }

        .menu-item:hover {
            border-color: var(--primary-color);
            background: rgba(33, 150, 243, 0.1);
            transform: translateX(5px);
        }

        .menu-item.active {
            border-color: var(--secondary-color);
            background: rgba(76, 175, 80, 0.15);
            color: var(--secondary-color);
            font-weight: bold;
        }

        /* ===========================================
           AVATAR SECTION - NOW AT BOTTOM
           =========================================== */
        
        .avatar-section {
            text-align: center;
            padding: 0 20px 20px 20px;
            border-top: 1px solid rgba(33, 150, 243, 0.3);
            margin-top: 10px;
            padding-top: 20px;
        }

        .avatar-video {
    width: 120px;
    height: auto;
    /* Removed border-radius, border, and box-shadow */
    /* Black background will blend with sidebar */
}

.avatar-img {
    width: 120px;
    height: auto;
    /* Removed border-radius, border, and box-shadow */
    /* Black background will blend with sidebar */
    display: none; /* Initially hidden, shown after video */
}

#avatar-video, .avatar-container {
    cursor: pointer !important;
    pointer-events: auto !important;
    user-select: none;
}

/* Initially hide avatar - but allow it to be shown */
#avatarVideo {
    display: block;
    visibility: hidden; /* Use visibility instead of display */
}

#staticAvatar {
    display: none !important;
}

        /* ===========================================
           MAIN FUNCTION AREA STYLES
           =========================================== */
        
        .main-area {
            width: var(--main-width);
            height: var(--container-height);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: var(--main-bg);
            position: relative;
        }

        .slide-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .slide-graphic {
            width: 400px;
            height: auto;
            max-width: 90%;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.2);
            transition: transform 0.3s ease;
        }

        .slide-graphic:hover {
            transform: scale(1.02);
        }

        .instruction-text {
            color: var(--text-color);
            font-size: 18px;
            text-align: center;
            opacity: 0.9;
            font-weight: 500;
            line-height: 1.4;
            margin-top: 20px;
        }

        /* ===========================================
           MOBILE HAMBURGER MENU
           =========================================== */
        
        .hamburger {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 4px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }

        /* ===========================================
           MOBILE RESPONSIVE STYLES
           =========================================== */
        
        @media (max-width: 900px) {
            .voice-bot-container {
                width: 95%;
                max-width: 820px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }

            .voice-bot-container {
                width: 100%;
                height: 90vh;
                max-height: 600px;
                border-radius: 15px;
                position: relative;
            }

            .hamburger {
                display: block;
            }

            .sidebar {
                position: absolute;
                left: -100%;
                top: 0;
                z-index: 999;
                box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
                border-radius: 0 15px 15px 0;
            }

            .sidebar.active {
                left: 0;
            }

            .main-area {
                width: 100%;
                padding: 70px 20px 20px 20px;
            }

            .slide-graphic {
                width: 90%;
                max-width: 300px;
                margin-bottom: 25px;
            }

            .instruction-text {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .voice-bot-container {
                height: 95vh;
                border-radius: 10px;
            }

            .slide-graphic {
                width: 95%;
                max-width: 250px;
                margin-bottom: 20px;
            }

            .main-area {
                padding: 60px 15px 15px 15px;
            }

            .instruction-text {
                font-size: 14px;
            }
        }

        /* ===========================================
           LOADING AND ANIMATION STYLES
           =========================================== */
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glow {
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.4);
        }
    </style>
</head>
