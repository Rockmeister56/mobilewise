<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCI Client Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- CLIENT'S NCI BACKGROUND WEBSITE -->
    <div class="client-website">
        <div class="client-header">
            <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1755211174291_NCI2.PNG" alt="NCI Logo" class="client-logo">
            <h1>New Clients Inc</h1>
        </div>
        <div class="client-content">
            <h2>Professional Accounting Services</h2>
            <p>Welcome to New Clients Inc - Your trusted accounting partner</p>
        </div>
    </div>

    <!-- AI ACTIVATION BUTTON -->
    <button id="aiActivateBtn" class="ai-activate-button" onclick="openAIChat()">
        ğŸ¤ AI
    </button>

    <!-- AI CHAT POPUP OVERLAY -->
    <div id="aiOverlay" class="ai-overlay hidden">
        <div class="ai-popup">
            <!-- BLACK TRANSPARENT SIDEBAR -->
            <div class="sidebar">
                <!-- NCI LOGO AT TOP -->
                <div class="sidebar-logo">
                    <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1755208928390_logo3.PNG" alt="NCI Logo">
                </div>

                <!-- MENU BUTTONS WITH BLUE BORDERS -->
                <div class="menu-buttons">
                    <button class="menu-btn">Activate AI Voice</button>
                    <button class="menu-btn">Set Appointment</button>
                    <button class="menu-btn">Request a Call</button>
                    <button class="menu-btn">Send Message</button>
                    <button class="menu-btn">Video Review</button>
                </div>

                <!-- SIDEBAR AVATAR -->
                <div class="sidebar-avatar">
                    <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/avatars/avatar_1755209453856_avatar%20right.png" alt="AI Assistant">
                </div>
            </div>

            <!-- CHAT AREA -->
            <div class="chat-area">
                <!-- TOPIC SUGGESTION BUTTONS -->
                <div class="topic-buttons">
                    <button class="topic-btn" onclick="askTopic('Tax Prep')">ğŸ“Š Tax Prep</button>
                    <button class="topic-btn" onclick="askTopic('Bookkeeping')">ğŸ“š Bookkeeping</button>
                    <button class="topic-btn" onclick="askTopic('Business')">ğŸ’¼ Business</button>
                    <button class="topic-btn" onclick="askTopic('Growth')">ğŸ“ˆ Growth</button>
                </div>

                <!-- CHAT HEADER -->
                <div class="chat-header">
                    <div class="avatar-info">
                        <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/avatars/avatar_1754861585921_AI%20assist%20left2.png" class="chat-avatar" alt="AI">
                        <h3>ğŸ¤ AI Assistant</h3>
                    </div>
                    <button class="close-btn" onclick="closeAIChat()">âŒ</button>
                </div>

                <!-- VOICE INDICATOR -->
                <div id="voiceIndicator" class="voice-indicator hidden">
                    ğŸ¤ Listening... speak now
                </div>

                <!-- CHAT MESSAGES -->
                <div id="chatMessages" class="chat-messages">
                    <div class="ai-message">
                        <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/avatars/avatar_1754861585921_AI%20assist%20left2.png" class="message-avatar" alt="AI">
                        <div class="message-bubble">
                            Hi! I'm your AI assistant for New Clients Inc. I can help with accounting questions, appointments, or testimonials. How can I help you today?
                        </div>
                    </div>
                </div>

                <!-- CHAT INPUT -->
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Ask about accounting or click mic to speak..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button id="micBtn" class="mic-btn" onclick="toggleVoice()">ğŸ¤</button>
                    <button class="send-btn" onclick="sendMessage()">â¤</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
