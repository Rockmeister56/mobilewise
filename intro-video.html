<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Wise AI - Supercharged Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for all scenes */
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        /* Active scene */
        .scene.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Full-screen image styling */
        .scene img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-height: 100vh;
            cursor: pointer;
        }

        /* Video styling */
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* Loader Spinner */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader p {
            font-size: 1.2rem;
            color: #fff;
        }

        /* Redirect message - REMOVED display: none */
        .redirect-message {
            font-size: 1.5rem;
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Mobile-specific (9:16) */
        @media (max-aspect-ratio: 9/16) {
            .scene img, video {
                object-fit: cover;
            }
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Loading AI Demo...</p>
    </div>

   <!-- Scene 1: Intro Question (5 seconds) -->
    <div id="scene1" class="scene active">
        <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1765090138536_scene.jpg" 
             alt="Want 3x the Sales Leads by Supercharging your Website with AI?">
    </div>

    <!-- Scene 2: Click to Play CTA -->
    <div id="scene2" class="scene">
        <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1765090156488_scene2.jpg" 
             alt="CLICK HERE FOR A TEST DRIVE - Super Charged AI"
             id="clickToPlay">
    </div>

    <!-- Scene 3: Video Player -->
    <div id="scene3" class="scene">
        <video id="demoVideo" controls>
            <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/video-avatars/video_avatar_1765075895775.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Scene 4: Redirect Message -->
    <div id="scene4" class="scene redirect-message">
        <h2>ðŸŽ¬ Demo Complete!</h2>
        <p>Redirecting to live AI assistant...</p>
    </div>

    <script>
        const scene1 = document.getElementById('scene1');
        const scene2 = document.getElementById('scene2');
        const scene3 = document.getElementById('scene3');
        const scene4 = document.getElementById('scene4');
        const video = document.getElementById('demoVideo');
        const loader = document.getElementById('loader');
        const clickToPlay = document.getElementById('clickToPlay');

        // Step 1: Show Scene 1 for 5 seconds
        setTimeout(() => {
            scene1.classList.remove('active');
            scene2.classList.add('active');
        }, 5000);

        // Step 2: Clicking Scene 2 shows loader and loads video
        clickToPlay.addEventListener('click', function() {
            // Show loader
            loader.classList.add('active');
            
            // Hide Scene 2
            scene2.classList.remove('active');
            
            // Preload video
            video.load();
            
            // When video is ready to play, hide loader and show video
            video.addEventListener('canplay', function() {
                loader.classList.remove('active');
                scene3.classList.add('active');
                video.play();
            }, { once: true });
            
            // Fallback in case video takes too long
            setTimeout(() => {
                if (loader.classList.contains('active')) {
                    loader.classList.remove('active');
                    scene3.classList.add('active');
                    video.play().catch(e => console.log("Autoplay prevented:", e));
                }
            }, 3000);
        });

        // Step 3: When video ends, show redirect message
        video.addEventListener('ended', () => {
            console.log("Video ended - showing redirect message");
            scene3.classList.remove('active');
            scene4.classList.add('active');  // This will now work since display is not none
            
            // Redirect after 2 seconds
            setTimeout(() => {
                console.log("Redirecting to demo...");
                window.location.href = 'https://smartaivoicebot.netlify.app/nci-demo3';
            }, 2000);
        });

        // Also make the entire scene2 clickable as a backup
        scene2.addEventListener('click', function(e) {
            if (e.target === scene2) {
                clickToPlay.click();
            }
        });

        // Debug: Check if event listeners are attached
        console.log("Event listeners attached");
        console.log("Scene4 display style:", window.getComputedStyle(scene4).display);
    </script>
</body>
</html>
