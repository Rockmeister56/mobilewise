<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Wise AI - Supercharged Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for all scenes */
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* Active scene */
        .scene.active {
            display: flex;
        }

        /* Full-screen image styling */
        .scene img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
        }

        /* Video container */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        /* Video */
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Skip/Demo Button - ALWAYS VISIBLE during video */
        .demo-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FF6B6B, #FF4757);
            color: white;
            border: none;
            padding: 16px 36px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .demo-button:hover {
            background: linear-gradient(135deg, #FF8787, #FF6B6B);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 71, 87, 0.6);
        }

        /* Loader Spinner */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader p {
            font-size: 1.2rem;
            color: #fff;
        }

        /* Mobile (9:16) */
        @media (max-aspect-ratio: 9/16) {
            .scene img, video {
                object-fit: cover;
            }
            .demo-button {
                bottom: 20px;
                padding: 14px 28px;
                font-size: 1.1rem;
                width: 85%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Loading AI Demo...</p>
    </div>

    <!-- Scene 1: Intro Question (5 seconds) -->
    <div id="scene1" class="scene active">
        <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1765090138536_scene.jpg" 
             alt="Want 3x the Sales Leads by Supercharging your Website with AI?">
    </div>

    <!-- Scene 2: Click to Play CTA -->
    <div id="scene2" class="scene">
        <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1765090156488_scene2.jpg" 
             alt="CLICK HERE FOR A TEST DRIVE - Super Charged AI"
             id="clickToPlay">
    </div>

    <!-- Scene 3: Video Player -->
    <div id="scene3" class="scene">
        <div class="video-container">
            <video id="demoVideo" controls>
                <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/video-avatars/video_avatar_1765075895775.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Button is OUTSIDE the video container, always visible -->
        <button class="demo-button" id="skipButton">
            âš¡ Skip to Live Demo
        </button>
    </div>

    <script>
        // Get elements
        const scene1 = document.getElementById('scene1');
        const scene2 = document.getElementById('scene2');
        const scene3 = document.getElementById('scene3');
        const video = document.getElementById('demoVideo');
        const loader = document.getElementById('loader');
        const clickToPlay = document.getElementById('clickToPlay');
        const skipButton = document.getElementById('skipButton');

        // 1. Show Scene 1 for 5 seconds, then auto-go to Scene 2
        setTimeout(() => {
            scene1.classList.remove('active');
            scene2.classList.add('active');
        }, 5000);

        // 2. Click Scene 2 to load video
        clickToPlay.addEventListener('click', loadAndPlayVideo);
        scene2.addEventListener('click', (e) => {
            if (e.target === scene2) loadAndPlayVideo();
        });

        function loadAndPlayVideo() {
            loader.classList.add('active');
            scene2.classList.remove('active');
            
            video.load();
            
            video.oncanplay = () => {
                loader.classList.remove('active');
                scene3.classList.add('active');
                video.play().catch(e => {
                    console.log("Autoplay blocked, user must click play");
                });
            };
            
            // Fallback
            setTimeout(() => {
                if (loader.classList.contains('active')) {
                    loader.classList.remove('active');
                    scene3.classList.add('active');
                }
            }, 3000);
        }

        // 3. When video ends, freeze it and change button text
        video.addEventListener('ended', () => {
            console.log("Video ended - freezing frame");
            video.pause();
            video.removeAttribute('controls'); // Hide native controls
            skipButton.textContent = "ðŸŽ¬ Launch Live AI Demo";
            skipButton.style.background = "linear-gradient(135deg, #4CAF50, #2E7D32)";
            
            // Auto-redirect after 8 seconds as backup
            setTimeout(() => {
                if (document.getElementById('scene3').classList.contains('active')) {
                    console.log("Auto-redirecting after 8 seconds...");
                    redirectToDemo();
                }
            }, 8000);
        });

        // 4. Skip button ALWAYS works
        skipButton.addEventListener('click', redirectToDemo);

        function redirectToDemo() {
            console.log("Redirecting to demo...");
            window.location.href = 'https://smartaivoicebot.netlify.app/nci-demo3';
        }

        // Debug info
        console.log("Page loaded successfully");
    </script>
</body>
</html>
