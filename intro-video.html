<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Wise AI - Supercharged Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for all scenes */
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        /* Active scene */
        .scene.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Full-screen image styling */
        .scene img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-height: 100vh;
            cursor: pointer;
        }

        /* Video styling */
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* Video container with overlay */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Overlay button */
        .overlay-button {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 100;
            display: none;
        }

        .overlay-button:hover {
            background: linear-gradient(135deg, #66BB6A, #388E3C);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        .overlay-button:active {
            transform: translateX(-50%) scale(0.98);
        }

        /* Loader Spinner */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader p {
            font-size: 1.2rem;
            color: #fff;
        }

        /* Mobile-specific (9:16) */
        @media (max-aspect-ratio: 9/16) {
            .scene img, video {
                object-fit: cover;
            }
            .overlay-button {
                bottom: 40px;
                padding: 16px 30px;
                font-size: 1.1rem;
                width: 80%;
                max-width: 300px;
            }
        }

        /* SKIP DEMO BUTTON - Add to your existing CSS */
.skip-demo-button {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 71, 87, 0.9);
    color: white;
    border: none;
    padding: 14px 32px;
    font-size: 1.1rem;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.5s ease, background 0.3s ease;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.2);
}

.skip-demo-button.visible {
    opacity: 1;
}

.skip-demo-button:hover {
    background: rgba(255, 107, 107, 0.95);
    transform: translateX(-50%) scale(1.05);
}
    </style>
</head>
<body>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Loading AI Demo...</p>
    </div>

   <!-- Scene 1: Intro Question (5 seconds) -->
    <div id="scene1" class="scene active">
        <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1765090138536_scene.jpg" 
             alt="Want 3x the Sales Leads by Supercharging your Website with AI?">
    </div>

    <!-- Scene 2: Click to Play CTA -->
    <div id="scene2" class="scene">
        <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1765090156488_scene2.jpg" 
             alt="CLICK HERE FOR A TEST DRIVE - Super Charged AI"
             id="clickToPlay">
    </div>

    <!-- Scene 3: Video Player -->
    <div id="scene3" class="scene">
        <div class="video-container">
            <video id="demoVideo" controls>
                <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/video-avatars/video_avatar_1765075895775.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button class="overlay-button" id="goToDemoBtn">
                ðŸš€ Launch Live AI Demo
            </button>
        </div>
    </div>

    <script>
        const scene1 = document.getElementById('scene1');
        const scene2 = document.getElementById('scene2');
        const scene3 = document.getElementById('scene3');
        const video = document.getElementById('demoVideo');
        const loader = document.getElementById('loader');
        const clickToPlay = document.getElementById('clickToPlay');
        const goToDemoBtn = document.getElementById('goToDemoBtn');

        // Step 1: Show Scene 1 for 5 seconds
        setTimeout(() => {
            scene1.classList.remove('active');
            scene2.classList.add('active');
        }, 5000);

        // Step 2: Clicking Scene 2 shows loader and loads video
        clickToPlay.addEventListener('click', function() {
            // Show loader
            loader.classList.add('active');
            
            // Hide Scene 2
            scene2.classList.remove('active');
            
            // Preload video
            video.load();
            
            // When video is ready to play, hide loader and show video
            video.addEventListener('canplay', function() {
                loader.classList.remove('active');
                scene3.classList.add('active');
                video.play();
            }, { once: true });
            
            // Fallback in case video takes too long
            setTimeout(() => {
                if (loader.classList.contains('active')) {
                    loader.classList.remove('active');
                    scene3.classList.add('active');
                    video.play().catch(e => console.log("Autoplay prevented:", e));
                }
            }, 3000);
        });

    // ===== SKIP DEMO BUTTON FUNCTIONALITY =====
const skipButton = document.getElementById('skipToDemoBtn');

// Show button when video starts playing
video.addEventListener('play', () => {
    skipButton.classList.add('visible');
});

// Hide button on Scene 1 and Scene 2
scene1.addEventListener('transitionend', () => {
    if (!scene1.classList.contains('active')) {
        skipButton.classList.remove('visible');
    }
});

scene2.addEventListener('transitionend', () => {
    if (!scene2.classList.contains('active')) {
        skipButton.classList.remove('visible');
    }
});

// Skip button click â†’ go to demo
skipButton.addEventListener('click', () => {
    window.location.href = 'https://smartaivoicebot.netlify.app/nci-demo3';
});

// When video ends, freeze and change button text
video.addEventListener('ended', () => {
    video.pause();
    video.removeAttribute('controls');
    skipButton.textContent = "ðŸš€ Launch Live AI Demo Now";
    skipButton.style.background = "rgba(76, 175, 80, 0.9)";
    
    // Optional auto-redirect after 5 seconds
    setTimeout(() => {
        if (scene3.classList.contains('active')) {
            window.location.href = 'https://smartaivoicebot.netlify.app/nci-demo3';
        }
    }, 5000);
});

    </script>
    <!-- SKIP TO DEMO BUTTON -->
<button class="skip-demo-button" id="skipToDemoBtn">
    âš¡ Skip to Live Demo
</button>
</body>
</html>
