<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCI - New Clients, Inc.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            overflow-x: hidden;
            height: 100vh;
            background: url('https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1763890085630_attachment.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        /* AI Button Styles */
        .ai-button-container {
            position: fixed;
            bottom:0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding-bottom: 20;
        }
        
        .ai-button-wrapper {
            background: transparent;
            border: none;
            width: 85vw;
            max-width: 430px;
            height: auto;
            position: relative;
            display: block;
        }
        
     .ai-button-overlay {
    width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 8px 35px rgba(0,0,0,0.4);
    position: relative;
    z-index: 2;
    pointer-events: none;
    transform: scale(1.15); /* Scale the entire image by 15% */
    transform-origin: center center; /* Scale from center */
}

       .ai-video {
    width: 100%;
    height: auto;
    border-radius: 15px;
    position: relative;
    z-index: 1;
    top: 235px;
    /* ADD THIS to reduce size by 5% */
    transform: scale(0.90);
    transform-origin: center center;
}

        .video-frozen {
            filter: brightness(0.98);
        }
        
/* Move text area down - 3px above Get AI Assistance button */
.ai-text-container {
    position: absolute;
    bottom: 70px;
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 3;
    padding: 0 20px;
}

/* Fix text colors - white text on dark background */
.ai-text {
    background: rgba(0, 0, 0, 0.85); /* Dark background */
    color: white; /* White text */
    padding: 10px 14px;
    border-radius: 10px;
    font-size: 13px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    min-height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1.3;
}

        
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #333;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
/* Make buttons 15% smaller */
.ai-action-btn {
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    height: 40px;
}
        
/* Precise positioning - 3px spacing as requested */
.ai-action-buttons {
    position: absolute;
    bottom: 3px;
    left: 0;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 3px;
    padding: 0 20px;
    z-index: 3;
}
        
        .ai-primary-btn {
            background: linear-gradient(135deg, #002fff 0%, #060a1c 100%);
            color: rgb(255, 255, 255);
        }
        
        .ai-secondary-btn {
            background: rgb(89, 0, 255);
            color: #ffffff;
            border: 2px solid #000000;
        }
        
        .ai-primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .ai-secondary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background: white;
        }
    </style>
</head>
<body>
    <!-- NCI Background is set as body background -->
    
    <!-- AI Voice Assistant Button -->
    <div class="ai-button-container" id="aiButton">
        <div class="ai-button-wrapper">
            <!-- VIDEO FROM NCI DEMO 2 - NO CONTAINER, SIMPLE VIDEO TAG -->
            <video class="ai-video" autoplay muted playsinline id="avatarVideo">
                <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/video-avatars/video_avatar_1764286430873.mp4" type="video/mp4">
            </video>
            
            <!-- Animated Text Area -->
            <div class="ai-text-container">
                <div class="ai-text" id="aiMessage"></div>
            </div>
            
            <!-- Action Buttons -->
            <div class="ai-action-buttons">
                <button class="ai-action-btn ai-primary-btn" id="getAssistanceBtn">
                    Get AI Assistance
                </button>
                <button class="ai-action-btn ai-secondary-btn" id="justBrowsingBtn">
                    Just Browsing
                </button>
            </div>
            
            <!-- PNG overlay with transparent video window area -->
            <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1764351176797_player2.png" class="ai-button-overlay" alt="AI Voice Assistant">
        </div>
    </div>

    <script>
        // Freeze video at end instead of looping
        document.getElementById('avatarVideo').addEventListener('ended', function() {
            this.pause();
            this.classList.add('video-frozen');
        });

        // Animated typing text
        function typeText(element, text, speed = 50) {
            element.innerHTML = '';
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    element.innerHTML = text.substring(0, i + 1) + '<span class="typing-cursor"></span>';
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.innerHTML = text;
                }
            }
            type();
        }

        // Session management and button functionality
        document.addEventListener('DOMContentLoaded', function() {
            const aiButton = document.getElementById('aiButton');
            const getAssistanceBtn = document.getElementById('getAssistanceBtn');
            const justBrowsingBtn = document.getElementById('justBrowsingBtn');
            const aiMessage = document.getElementById('aiMessage');
            
            // Check if user just finished a chat session
            const justFinishedChat = sessionStorage.getItem('justFinishedChat');
            const comingFromChat = document.referrer.includes('smartaivoicebot');
            
            // Show button UNLESS they just finished a chat session
            if (!justFinishedChat && !comingFromChat) {
                setTimeout(function() {
                    aiButton.style.transform = 'translateY(0)';
                    
                    // Start typing animation after button appears
                    setTimeout(() => {
                        typeText(aiMessage, "Hi! I'm Botimia your AI assistant, ready to help with all your questions.");
                    }, 500);
                    
                }, 1000);
            } else {
                // Clear the flag so button shows on next visit
                sessionStorage.removeItem('justFinishedChat');
            }
            
            // Get AI Assistance Button - with preloader and auto-voice
            getAssistanceBtn.addEventListener('click', function() {
                // Set flag that they're starting a chat session
                sessionStorage.setItem('startingChat', 'true');
                
                // Redirect with auto-start parameter
                const url = 'https://smartaivoicebot.netlify.app/voice-chat-fusion-instant?autoStartVoice=true';
                window.open(url, '_blank');
            });
            
            // Just Browsing Button - hides the AI interface
            justBrowsingBtn.addEventListener('click', function() {
                aiButton.style.transform = 'translateY(100%)';
                // Optional: Set a flag to not show again for this session
                sessionStorage.setItem('userBrowsing', 'true');
            });
        });
    </script>
</body>
</html>
