<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCI - New Clients, Inc.</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        overflow-x: hidden;
        height: 100vh;
        background: url('https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1763890085630_attachment.jpg') no-repeat center center;
        background-size: cover;
        position: relative;
    }
    
   /* ===== ADD THESE FIXES TO YOUR VIDEO BUTTON CSS ===== */

/* 1. FIX CONTAINER POSITIONING (No gap at bottom) */
.ai-button-container {
    position: fixed;
    bottom: 0px !important; /* CHANGE: Was 20px, now 0px (NO GAP) */
    right: 20px;
    width: 400px !important; /* CHANGE: Was 320px, now 400px */
    height: 445px !important; /* ADD: Fixed height */
    z-index: 1000;
    transform: translateY(120px);
    opacity: 0;
    transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                opacity 0.8s ease;
    pointer-events: none;
    background: transparent; /* Ensure no background */
}

.ai-button-container.visible {
    transform: translateY(0);
    opacity: 1;
    pointer-events: auto;
    bottom: 0px !important; /* ENSURE no gap when visible */
}

/* 2. FIX BUTTON SIZE & POSITION (20% smaller, 30px lower) */
.ai-action-buttons {
    position: absolute;
    bottom: 110px !important; /* CHANGE: Was 10px, now 110px (30px lower) */
    left: 0;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 8px !important; /* CHANGE: Was 3px, now 8px */
    padding: 0 40px !important; /* CHANGE: Was 15px, now 40px */
    z-index: 3;
}

.ai-action-btn {
    padding: 12px !important; /* CHANGE: Was 10px 14px, now 12px */
    border: none;
    border-radius: 10px !important; /* CHANGE: Was 8px */
    font-size: 14px !important; /* CHANGE: Was 16px, now 20% smaller */
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    height: 42px !important; /* CHANGE: Was 40px, now 42px (20% smaller target) */
    display: flex;
    align-items: center;
    justify-content: center;
}

/* 3. FIX TEXT CONTAINER (40% smaller, 20px lower) */
.ai-text-container {
    position: absolute;
    bottom: 175px !important; /* CHANGE: Was 70px, now 175px (20px lower) */
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 3;
    padding: 0 40px !important; /* CHANGE: Was 15px, now 40px */
}

.ai-text {
    background: rgba(0, 0, 0, 0.9);
    color: white;
    padding: 10px 14px !important; /* CHANGE: Was 8px 12px */
    border-radius: 10px;
    font-size: 13.5px !important; /* CHANGE: Was 14px, now 40% smaller */
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    min-height: 55px !important; /* CHANGE: Was 50px, now 55px (40% smaller target) */
    max-height: 55px !important; /* ADD: Fixed height */
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1.4;
    overflow: hidden;
}

/* 4. FIX VIDEO POSITIONING (Keep same size) */
.ai-video {
    width: 100%;
    height: auto;
    border-radius: 15px;
    position: relative;
    z-index: 1;
    top: 100px !important; /* CHANGE: Was 120px, now 100px */
    transform: scale(0.80) !important; /* CHANGE: Was 0.75, now 0.80 */
    transform-origin: center center;
}

/* 5. DESKTOP ADJUSTMENTS - FIXED */
@media (min-width: 768px) and (hover: hover) {
    .ai-button-container {
        bottom: 0px !important; /* CHANGE: Was 30px, now 0px */
        right: 30px;
    }
    
    .ai-video {
        top: 100px !important; /* CHANGE: Was 180px, now 100px */
        transform: scale(0.80) !important; /* CHANGE: Was 0.70 */
    }
    
    .ai-text-container {
        bottom: 175px !important; /* CHANGE: Was 90px, now 175px */
    }
    
    .ai-action-buttons {
        bottom: 110px !important; /* ADD: Consistent positioning */
        padding: 0 40px !important;
    }
}

/* 6. MOBILE FIXES */
@media (max-width: 768px) {
    .ai-button-container {
        width: 350px !important;
        height: 420px !important;
        right: 50% !important;
        transform: translateX(50%) translateY(120px);
        bottom: 0px !important;
    }
    
    .ai-button-container.visible {
        transform: translateX(50%) translateY(0);
        bottom: 0px !important;
    }
    
    .ai-text-container {
        bottom: 160px !important;
        padding: 0 35px !important;
    }
    
    .ai-text {
        min-height: 50px !important;
        max-height: 50px !important;
        font-size: 12.5px !important;
        padding: 9px 12px !important;
    }
    
    .ai-action-buttons {
        bottom: 100px !important;
        padding: 0 35px !important;
    }
    
    .ai-action-btn {
        height: 38px !important;
        font-size: 13px !important;
        padding: 10px !important;
    }
}
</style>
</head>
<body>
    <!-- NCI Background is set as body background -->
    
    <!-- AI Voice Assistant Button -->
    <div class="ai-button-container" id="aiButton">
        <div class="ai-button-wrapper">
            <!-- VIDEO FROM NCI DEMO 2 - NO CONTAINER, SIMPLE VIDEO TAG -->
            <video class="ai-video" autoplay muted playsinline id="avatarVideo">
                <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/video-avatars/video_avatar_1764286430873.mp4" type="video/mp4">
            </video>
            
            <!-- Animated Text Area -->
            <div class="ai-text-container">
                <div class="ai-text" id="aiMessage"></div>
            </div>
            
            <!-- Action Buttons -->
           <div class="ai-action-buttons">
    <button class="ai-action-btn ai-primary-btn" id="getAssistanceBtn">
        Get AI Assistance <span class="play-icon">â–¶</span>
    </button>
                <button class="ai-action-btn ai-secondary-btn" id="justBrowsingBtn">
    Just Browsing ðŸ‘‰
</button>

            </div>
            
            <!-- PNG overlay with transparent video window area -->
            <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1764359060407_player3.png" class="ai-button-overlay" alt="AI Voice Assistant">
        </div>
    </div>

    <script>
        // Freeze video at end instead of looping
        document.getElementById('avatarVideo').addEventListener('ended', function() {
            this.pause();
            this.classList.add('video-frozen');
        });

        // Animated typing text
        function typeText(element, text, speed = 50) {
            element.innerHTML = '';
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    element.innerHTML = text.substring(0, i + 1) + '<span class="typing-cursor"></span>';
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.innerHTML = text;
                }
            }
            type();
        }

        // Session management and button functionality
        document.addEventListener('DOMContentLoaded', function() {
            const aiButton = document.getElementById('aiButton');
            const getAssistanceBtn = document.getElementById('getAssistanceBtn');
            const justBrowsingBtn = document.getElementById('justBrowsingBtn');
            const aiMessage = document.getElementById('aiMessage');
            
            // Check if user just finished a chat session
            const justFinishedChat = sessionStorage.getItem('justFinishedChat');
           const comingFromChat = document.referrer.includes('mobilewise.netlify.app/voice-chat');
            
            // Show button UNLESS they just finished a chat session
            if (!justFinishedChat && !comingFromChat) {
    setTimeout(function() {
        // FIXED: Use class instead of inline style
        aiButton.style.transform = 'translateY(0)';
        aiButton.style.opacity = '1';
        aiButton.style.pointerEvents = 'auto';
        
        // Start typing animation after button appears
        setTimeout(() => {
            typeText(aiMessage, "Hi! I'm Botimia your Personal AI Assistant. How can I help you?");
        }, 500);
        
    }, 1000);
            } else {
                // Clear the flag so button shows on next visit
                sessionStorage.removeItem('justFinishedChat');
            }
            
            // Get AI Assistance Button - with mobile permission handling
getAssistanceBtn.addEventListener('click', async function() {
    // Set flag that they're starting a chat session
    sessionStorage.setItem('startingChat', 'true');
    
    // Update button to show we're preparing
    const originalText = getAssistanceBtn.innerHTML;
    getAssistanceBtn.innerHTML = 'ðŸŽ¤ Preparing microphone...';
    getAssistanceBtn.disabled = true;
    
    try {
        // FIRST: Get microphone permission on THIS page via user gesture
        // This is crucial for mobile browsers
        const stream = await navigator.mediaDevices.getUserMedia({ 
            audio: {
                echoCancellation: true,
                noiseSuppression: true,
                autoGainControl: true
            } 
        });
        
        // Permission granted - stop the stream immediately (we just needed permission)
        stream.getTracks().forEach(track => track.stop());
        
        // Store that permission was granted
        localStorage.setItem('micPermissionGranted', 'true');
        
        // Generate unique timestamp to prevent caching
        const timestamp = Date.now();
        
        // â­â­â­ CRITICAL CHANGE: Use POPUP, not new tab â­â­â­
        const url = `https://mobilewise.netlify.app/voice-chat-fusion-instant?autoStartVoice=true&micPermissionGranted=true&gestureInitiated=true&timestamp=${timestamp}&source=nci-demo&popup=true`;
        
        // Update button to show success
        getAssistanceBtn.innerHTML = 'âœ… Opening voice chat...';
        
        // Brief delay for user feedback
        await new Promise(resolve => setTimeout(resolve, 800));
        
        // â­â­â­ OPEN AS POPUP, NOT NEW TAB â­â­â­
        const popupWidth = 800;
        const popupHeight = 900;
        const left = (window.screen.width - popupWidth) / 2;
        const top = (window.screen.height - popupHeight) / 2;
        
        const popup = window.open(url, 'VoiceChatPopup', 
            `width=${popupWidth},height=${popupHeight},left=${left},top=${top},resizable=yes,scrollbars=yes,toolbar=no,location=no,status=no,menubar=no`
        );
        
        if (!popup) {
            alert('Popup blocked! Please allow popups for this site.');
            // Fallback to new tab
            window.open(url, '_blank');
        }
        
        // Reset button after delay
        setTimeout(() => {
            getAssistanceBtn.innerHTML = originalText;
            getAssistanceBtn.disabled = false;
        }, 1500);
        
    } catch (error) {
        console.error("Microphone permission denied:", error);
        
        // Update button to show error
        getAssistanceBtn.innerHTML = 'âš ï¸ Mic access needed';
        
        // Still try to open
        const url = `https://mobilewise.netlify.app/voice-chat-fusion-instant?autoStartVoice=true&micPermissionGranted=false&gestureInitiated=true&source=nci-demo&popup=true`;
        
        const popup = window.open(url, 'VoiceChatPopup', 'width=800,height=900');
        if (!popup) {
            window.open(url, '_blank');
        }
        
        // Reset button after 3 seconds
        setTimeout(() => {
            getAssistanceBtn.innerHTML = originalText;
            getAssistanceBtn.disabled = false;
        }, 3000);
    }
});
            
            // Just Browsing Button - hides the AI interface
            justBrowsingBtn.addEventListener('click', function() {
    aiButton.style.transform = 'translateY(100px)';
    aiButton.style.opacity = '0';
    aiButton.style.pointerEvents = 'none';
    sessionStorage.setItem('userBrowsing', 'true');
            });
        });

    </script>
</body>
</html>
