<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCI - New Clients, Inc.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            overflow-x: hidden;
            height: 100vh;
            background: url('https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1763890085630_attachment.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        /* AI Button Styles */
        .ai-button-container {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding-bottom: 0px;
        }
        
        /* NO WRAPPER - JUST DIRECT ELEMENTS */
        .ai-video {
            width: 85vw;
            max-width: 430px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 35px rgba(0,0,0,0.4);
            position: relative;
            z-index: 1;
        }
        
        .ai-button-overlay {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 85vw;
            max-width: 430px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 35px rgba(0,0,0,0.4);
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- NCI Background is set as body background -->
    
    <!-- AI Voice Assistant Button -->
    <div class="ai-button-container" id="aiButton">
        <!-- VIDEO DIRECTLY IN CONTAINER - NO WRAPPERS -->
        <video class="ai-video" autoplay muted playsinline id="avatarVideo">
            <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/video-avatars/video_avatar_1764286430873.mp4" type="video/mp4">
        </video>
        
        <!-- PNG overlay positioned absolutely over video -->
        <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1764351176797_player2.png" class="ai-button-overlay" alt="AI Voice Assistant">
    </div>

    <script>
        // Animate the AI button to slide up when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('aiButton').style.transform = 'translateY(0)';
            }, 1000);
        });
    </script>
</body>
</html>
