<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* YOUR EXACT SIDEBAR FROM INDEX.HTML */
        .sidebar {
            width: 200px;
            height: 550px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            padding: 20px 20px 15px 20px;
            justify-content: space-between;
            border-radius: 15px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .logo-section img {
            width: auto;
            height: auto;
            max-width: 135px;
            max-height: 90px;
            border-radius: 0px;
            margin-bottom: 10px;
            margin-left: -8px;
            object-fit: contain;
        }

        .ai-help-center {
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            margin-top: -10px;
            margin-bottom: -40;
            text-align: center;
            opacity: 0.9;
        }

        .nav-buttons {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 20px;
        }

        .nav-button {
            padding: 8px 12px;
            border: 2px solid #0084ff;
            background: transparent;
            color: #f1f1f1;
            text-decoration: none;
            text-align: center;
            border-radius: 6px;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.3s ease;
            display: block;
            line-height: 1.2;
        }

        .nav-button:hover {
            background: #00d4ff;
            color: #000;
        }

        .nav-button.active {
            background: #00ff88;
            border-color: #00ff88;
            color: #000;
        }

        #avatarVideo {
            width: 120px;
            height: auto;
            margin-left: 15px;
            object-fit: contain;
        }

        #staticAvatar {
            width: 140px;
            height: auto;
            cursor: pointer;
            display: none;
        }

/* AVATAR AUDIO ENABLE BUTTON */
.enable-audio-btn {
    width: 100%;
    padding: 8px 12px;
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 11px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
}

.enable-audio-btn:hover {
    background: linear-gradient(135deg, #45a049, #3d8b40);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
}

.enable-audio-btn.enabled {
    background: linear-gradient(135deg, #2196F3, #1976D2);
    pointer-events: none;
}

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1755208928390_logo3.PNG" 
                 alt="NCI Logo">
            <h3 class="ai-help-center">AI Help Center</h3>
        </div>

        <div class="nav-buttons">
            <a href="#voice-chat" class="nav-button">AI Voice Chat</a>
            <a href="tele-help-center" class="nav-button">Tele-HELP Center</a>
            <a href="AI-hosted-interviews" class="nav-button">AI Hosted Interviews</a>
            <a href="#redeem-offer" class="nav-button">Redeem Offer</a>
        </div>     
    
    <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1756785503188_AI-Voice-Equiped.png" 
         alt="AI Assistant" 
         id="staticAvatar">
    
    <!-- AUDIO ENABLE BUTTON -->
    <button class="enable-audio-btn" id="enableAudioBtn" onclick="enableAvatarAudio()">
        ðŸ”Š Enable Audio
    </button>
</div>
    </div>

    <script>
const video = document.getElementById('avatarVideo');
const staticImage = document.getElementById('staticAvatar');

video.addEventListener('ended', function() {
    console.log('Video ended');
});

// SIMPLE AUDIO ENABLE - JUST UNMUTE THE AVATAR
function enableAvatarAudio() {
    const video = document.getElementById('avatarVideo');
    const button = document.getElementById('enableAudioBtn');
    
    // Unmute the avatar video
    video.muted = false;
    
    // Restart video with audio
    video.currentTime = 0;
    video.play();
    
    // Update button
    button.textContent = 'ðŸ”Š Audio Enabled';
    button.classList.add('enabled');
    
    console.log('âœ… Avatar audio enabled - Playing with natural voice');
}
</script>
</body>
</html>
