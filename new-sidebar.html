<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .sidebar {
            width: 200px;
            height: 550px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            padding: 20px 20px 15px 20px;
            justify-content: space-between;
            border-radius: 15px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .logo-section img {
            width: auto;
            height: auto;
            max-width: 135px;
            max-height: 90px;
            border-radius: 0px;
            margin-bottom: 10px;
            margin-left: -8px;
            object-fit: contain;
        }

        .ai-help-center {
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            margin-top: -10px;
            text-align: center;
            opacity: 0.9;
        }

        .nav-buttons {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 20px;
        }

        .nav-button {
            padding: 8px 12px;
            border: 2px solid #0084ff;
            background: transparent;
            color: #f1f1f1;
            text-decoration: none;
            text-align: center;
            border-radius: 6px;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.3s ease;
            display: block;
            line-height: 1.2;
        }

        .nav-button:hover {
            background: #00d4ff;
            color: #000;
        }

        .nav-button.active {
            background: #00ff88;
            border-color: #00ff88;
            color: #000;
        }

        /* FIXED AVATAR STYLING */
        #staticAvatar {
            width: 140px;
            height: auto;
            cursor: pointer;
            display: block; /* ← FIXED: Now visible! */
            margin: 0 auto; /* Center the avatar */
        }

        /* PULSATING GLOW AVATAR */
        .avatar-pulse {
            animation: avatarPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(33, 150, 243, 0.6));
            transition: all 0.3s ease;
        }

        @keyframes avatarPulse {
            0% { 
                filter: drop-shadow(0 0 5px rgba(33, 150, 243, 0.4));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(33, 150, 243, 0.8));
                transform: scale(1.05);
            }
            100% { 
                filter: drop-shadow(0 0 5px rgba(33, 150, 243, 0.4));
                transform: scale(1);
            }
        }

        .avatar-pulse:hover {
            filter: drop-shadow(0 0 25px rgba(76, 175, 80, 0.9)) !important;
            transform: scale(1.1) !important;
        }

        /* Avatar section container */
        .avatar-section {
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1755208928390_logo3.PNG" 
                 alt="NCI Logo">
            <h3 class="ai-help-center">AI Help Center</h3>
        </div>

        <div class="nav-buttons">
            <a href="#voice-chat" class="nav-button">AI Voice Chat</a>
            <a href="tele-help-center" class="nav-button">Tele-HELP Center</a>
            <a href="AI-hosted-interviews" class="nav-button">AI Hosted Interviews</a>
            <a href="#redeem-offer" class="nav-button">Redeem Offer</a>
        </div>     
    
        <div class="avatar-section">
            <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/logos/logo_5f42f026-051a-42c7-833d-375fcac74252_1756785503188_AI-Voice-Equiped.png" 
                 alt="AI Voice Smart Technology" 
                 id="staticAvatar"
                 class="avatar-pulse">
        </div>
    </div>
    
    <script>
        // INTERACTIVE AVATAR EFFECTS
        document.addEventListener('DOMContentLoaded', function() {
            const avatar = document.getElementById('staticAvatar');
            
            if (avatar) {
                // Add extra glow on hover
                avatar.addEventListener('mouseenter', function() {
                    this.style.filter = 'drop-shadow(0 0 25px rgba(76, 175, 80, 0.9))';
                });
                
                avatar.addEventListener('mouseleave', function() {
                    this.style.filter = '';
                });
                
                // Optional: Click effect
                avatar.addEventListener('click', function() {
                    this.style.animation = 'none';
                    setTimeout(() => {
                        this.style.animation = '';
                    }, 100);
                });
                
                console.log('✅ Avatar loaded and animated!');
            }
        });
    </script>
</body>
</html>
